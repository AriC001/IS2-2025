<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{components/header :: head}"></head>
<body>
<style>
  /* Fullscreen background with dark overlay */
  .login-bg {
    position: relative;
    min-height: 100vh;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    box-sizing: border-box;
  }

  /* semi-transparent overlay to improve contrast */
  .login-bg::before {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
    z-index: 1;
  }

  .login-card {
    position: relative; /* sit above overlay */
    z-index: 2;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    max-width: 380px;
    width: 100%;
    padding: 1.25rem;
  }

  .login-card .card-body {
    padding: 0;
    width: 20rem;
  }

  .login-card h3 {
    margin-top: 0;
    margin-bottom: 1rem;
    font-weight: 600;
    text-align: center;
  }

  @media (max-width: 576px) {
    .login-card { margin: 0 0.5rem; }
  }
</style>


<div class="login-bg">
  <div class="login-card card">
    <div class="card-body">
      <div class="brand">
        <div class="logo">EJ</div>
        <h1>Iniciar sesión</h1>
      </div>

      <form th:action="@{/login}" method="post">
        <!-- CSRF token (Spring Security) - render only when available -->
        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
          <label for="nombreUsuario" class="form-label">Usuario</label>
          <input id="nombreUsuario" name="nombreUsuario" type="text" class="form-control" required autofocus />
        </div>

        <div class="mb-3" style="margin-top: 0.5rem;">
          <label for="clave" class="form-label">Contraseña</label>
          <input id="clave" name="clave" type="password" class="form-control" required />
        </div>

        <br>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>

        <div class="divider">o</div>

        <!-- Botón de GitHub OAuth -->

          <div class="login-card card">
            <div class="card-body">
              <div class="d-grid">
                <a th:href="@{/oauth2/authorization/github}" style="color: black;" class="btn btn-dark">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github me-2" viewBox="0 0 16 16">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                  </svg>
                  Ingresar con GitHub
                </a>
              </div>
            </div>
          </div>


        <div class="mt-3 text-center small" style="margin-top: 1rem;">
          ¿No tenés cuenta? <a th:href="@{/registro}">Registrate</a>
        </div>

      </form>
    </div>
  </div>
</div>


</body>
</html>
