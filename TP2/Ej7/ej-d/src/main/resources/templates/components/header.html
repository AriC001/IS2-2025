<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- Reusable header fragments: head and scripts -->

  <head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title} ?: 'ej-d'">ej-d</title>
    <!-- Bootstrap (CDN) - using CDN avoids bundling bootstrap locally during development -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa6mY5Yh1g2+e0a6Y9X0RjKq0Kq1Z5Vn1q2Q3u4H5g6I7J8K9L0M1N2O3P4" crossorigin="anonymous">
    <!-- Local application CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}" />
  </head>

    <div th:fragment="scripts">
      <!-- Bootstrap bundle (CDN) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-abc123" crossorigin="anonymous"></script>
      <!-- Local app script placeholder (optional) -->
      <script th:src="@{/js/app.js}"></script>
    </div>
</html>
