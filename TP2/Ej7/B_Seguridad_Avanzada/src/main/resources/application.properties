# Configuración de Base de Datos (ajusta según tu entorno)
spring.datasource.url=jdbc:mysql://localhost:3306/tinder_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================
# CONFIGURACIÓN DE AUTH0 (OAuth2 + JWT)
# ============================================
# IMPORTANTE: Reemplaza estos valores con los de tu cuenta Auth0
# 1. Ve a https://manage.auth0.com/dashboard
# 2. Crea una "Application" de tipo "Regular Web Application"
# 3. Crea una "API" en Auth0 para obtener el audience

# Domain de Auth0 (ej: tu-tenant.us.auth0.com)
auth0.domain=dev-2qujqqri8c7ewao0.us.auth0.com

# Audience (identificador de tu API en Auth0)
# Lo encuentras en: APIs > Tu API > Settings > Identifier
auth0.audience=https://tinder-api

# Client ID (de tu Application en Auth0)
spring.security.oauth2.client.registration.auth0.client-id=${AUTH0_CLIENT_ID}

# Client Secret (de tu Application en Auth0)
spring.security.oauth2.client.registration.auth0.client-secret=${AUTH0_CLIENT_SECRET}

# OAuth2 Provider (Auth0)
spring.security.oauth2.client.registration.auth0.scope=openid,profile,email
spring.security.oauth2.client.provider.auth0.issuer-uri=https://${auth0.domain}/


# JWT Resource Server (para validar tokens)
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://${auth0.domain}/

# Configuración de sesión
server.servlet.session.timeout=30m

