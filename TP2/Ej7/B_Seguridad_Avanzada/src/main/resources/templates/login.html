<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tinder de Mascota - Login</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/one-page-wonder.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">Tinder de Mascota</h1>
        <h2 class="masthead-subheading mb-0">Encontrale pareja a tu choco.</h2>
        <a href="/registro" class="btn btn-primary btn-xl rounded-pill mt-5">춰Registrate!</a>
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>

  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5">
            <img class="img-fluid rounded-circle" src="img/m2.jpg" alt="">
          </div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <h2 class="display-4">Ingres치 a Tinder</h2>

            <!-- Bot칩n para login con Auth0 (OAuth2) -->
            <div class="mb-4">
              <a href="/oauth2/authorization/auth0" class="btn btn-primary btn-lg btn-block">
                游댏 Iniciar sesi칩n con Auth0
              </a>
              <p class="text-muted text-center mt-2"><small>Usa tu cuenta de Auth0 (OAuth2 + JWT)</small></p>
            </div>

            <hr class="my-4">
            <p class="text-center text-muted">O usa el login tradicional:</p>

            <!-- Formulario tradicional (email/password) -->
            <form th:action="@{/logincheck}" method="POST">

               <p th:if="${param.error}" class="text-danger">Usuario o contrase침a incorrectos</p>
               <p th:if="${param.logout}" class="text-success">Sesi칩n cerrada correctamente</p> 

               <label>E-Mail</label>
               <input type="email" class="form-control" name="email" required/>
              
               <label>Clave</label>
               <input type="password" class="form-control" name="clave" required/>
              
               <br/><button type="submit" class="btn btn-secondary">Ingresar (BD Local)</button>
			   
            </form>
			
          </div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
