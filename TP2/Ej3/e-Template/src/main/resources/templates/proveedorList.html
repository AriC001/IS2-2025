<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Proveedores</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="p-4">

<h1 class="mb-4">Proveedores</h1>

<a href="/proveedor/nuevo" class="btn btn-primary mb-3">Nuevo Proveedor</a>
<a href="/" class="btn btn-primary mb-3">Volver</a>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
  <tr>
    <th>Nombre</th>
    <th>Direccion</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="proveedor : ${proveedores}">
    <td th:text="${proveedor.name}"></td>
    <td th:text="${proveedor.direccion}"></td>
    <td>
      <a th:href="@{/proveedor/editar/{id}(id=${proveedor.id})}" class="btn btn-sm btn-warning">Editar</a>
      <a th:href="@{/proveedor/{id}(id=${proveedor.id})}" class="btn btn-sm btn-info">Ver</a>
    </td>

  </tr>
  </tbody>
</table>

</body>
</html>
