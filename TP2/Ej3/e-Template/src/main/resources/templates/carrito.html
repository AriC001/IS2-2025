<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mi Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #f4f6f9;
    }
    .cart-container {
      max-width: 900px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .cart-item {
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .total {
      font-size: 1.3em;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>

<body>
<div class="container cart-container">
  <h2 class="text-center mb-4">ðŸ›’ Mi Carrito</h2>

  <!-- Si el carrito estÃ¡ vacÃ­o -->
  <div id="carritoEmpty" th:style="${#lists.isEmpty(carrito.detallesFront)} ? 'display: block;' : 'display: none;'" class="text-center">
    <p>Tu carrito estÃ¡ vacÃ­o.</p>
    <a href="/shop" class="btn btn-primary">Ver productos</a>
  </div>

  <!-- Si el carrito tiene artÃ­culos -->
  <div th:if="${!#lists.isEmpty(carrito.detallesFront)}">
    <div th:each="detalle : ${carrito.detallesFront}" class="cart-item row align-items-center">
      <div class="col-md-2">
        <img
             th:src="@{'/imagenes/' + ${detalle.imagenId}}"
             alt="Producto"
             class="img-fluid rounded">
      </div>
      <div class="col-md-4">
        <h5 th:text="${detalle.nombre}">Nombre del artÃ­culo</h5>
      </div>
      <div class="col-md-2 text-center">
        <span th:text="${detalle.cantidad}">1</span>
      </div>
      <div class="col-md-2 text-end">
        <span th:text="${detalle.precio} + ' $'">100 $</span>
      </div>
      <div class="col-md-2 text-end">
        <!--
        <form method="post" th:action="@{/carrito/eliminar}">
          <input type="hidden" name="idDetalle" th:value="${detalle.id}">
          <button type="submit" class="btn btn-outline-danger btn-sm">Eliminar</button>
        </form>
        -->
        <button type="button"
                class="btn btn-success"
                th:attr="data-id=${detalle.articuloId}"
                onclick="eliminarDelCarrito(this)">
          Eliminar
        </button>
      </div>
    </div>

    <div id="total-checkout" class="d-flex justify-content-between mt-4">
      <span class="total">Total: <span th:text="${carrito.getTotal()} + ' $'">0 $</span></span>
      <form th:action="@{/shop}" method="get">
        <button type="submit" class="btn btn-success">Volver</button>
      </form>
      <form method="post" th:action="@{/carrito/checkout}">
        <button id="btn-checkout" type="submit" class="btn btn-success">Finalizar compra</button>
      </form>
    </div>
  </div>
</div>

<script>
  // PodÃ©s agregar algÃºn script de confirmaciÃ³n si querÃ©s:
  document.querySelectorAll('form[th\\:action="@{/carrito/eliminar}"]').forEach(f => {
    f.addEventListener('submit', e => {
      if (!confirm('Â¿Seguro que querÃ©s eliminar este producto?')) e.preventDefault();
    });
  });

  async function eliminarDelCarrito(btn) {
    const articuloId = btn.getAttribute('data-id');
    const btnCheckout = document.getElementById("btn-checkout")
    const carritoEmpty = document.getElementById("carritoEmpty")

    const response = await fetch('/carrito/eliminar', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: new URLSearchParams({
        articuloId: articuloId
      })
    });
    const result = await response.json();

    if (result.status === 'ok') {
      const item = btn.closest('.cart-item');
      item.remove();
      //recalcular total
        // ðŸ”¹ Recalcular total dinÃ¡micamente
        let total = 0;
        document.querySelectorAll('.cart-item').forEach(el => {
          const precioTexto = el.querySelector('.col-md-2.text-end span').textContent.trim();
          const precio = parseFloat(precioTexto.replace('$', '').trim());
          total += isNaN(precio) ? 0 : precio;
        });

        // ðŸ”¹ Actualizar el texto del total
        const totalElemento = document.querySelector('.total span');
        if (totalElemento) totalElemento.textContent = `${total.toFixed(2)} $`;

      // si el carrito quedÃ³ vacÃ­o, mostrar mensaje
      if (document.querySelectorAll('.cart-item').length === 0) {
        btnCheckout.style.display = "none";
        carritoEmpty.style.display = "block";
      }
    }

  }

</script>
</body>
</html>
