<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${articulo.id != null ? 'Editar Artículo' : 'Nuevo Artículo'}"></title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="p-4">

<h1 th:text="${articulo.id != null ? 'Editar Artículo' : 'Nuevo Artículo'}" class="mb-4"></h1>

<form th:action="@{${articulo.id != null} ? '/articulos/actualizar/' + ${articulo.id} : '/articulos/crear'}"
      th:object="${articulo}" method="post" enctype="multipart/form-data" class="mb-3">
  <input type="hidden" th:field="*{id}" />

  <div class="mb-3">
    <label class="form-label">Nombre:</label>
    <input type="text" th:field="*{name}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Precio:</label>
    <input type="number" th:field="*{price}" step="0.01" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Imagen:</label>
    <input type="file" name="imagenArchivo" class="form-control">
  </div>

  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="/articulos" class="btn btn-secondary">Volver</a>
</form>

</body>
</html>
