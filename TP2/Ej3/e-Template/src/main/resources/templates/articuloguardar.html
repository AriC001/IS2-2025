<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${articulo.id != null ? 'Editar Artículo' : 'Nuevo Artículo'}"></title>
</head>
<body>
<h1 th:text="${articulo.id != null ? 'Editar Artículo' : 'Nuevo Artículo'}"></h1>

<form th:action="@{${articulo.id != null} ? '/articulos/actualizar/' + ${articulo.id} : '/articulos/crear'} " enctype="multipart/form-data"
      th:object="${articulo}" method="post">
  <input type="hidden" th:field="*{id}" />

  <label>Nombre:</label>
  <input type="text" th:field="*{name}" required><br><br>

  <label>Precio:</label>
  <input type="number" th:field="*{price}" step="0.01" required><br><br>

  <label>Imagen:</label>
  <input type="file" name="imagenArchivo"><br><br>

  <button type="submit">Guardar</button>
</form>

<a href="/articulos">Volver</a>
</body>
</html>
