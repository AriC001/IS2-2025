<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Iniciar sesión - SB Admin</title>
  
  <!-- SB Admin CSS -->
  <link href="/css/styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Iniciar Sesión</h3>
                                </div>
                                <div class="card-body">
                                    <!-- Mensajes de error y éxito -->
                                    <div th:if="${error}" class="alert alert-danger" role="alert">
                                        <i class="fas fa-exclamation-triangle me-2"></i>
                                        <span th:text="${error}">Error</span>
                                    </div>
                                    <div th:if="${success}" class="alert alert-success" role="alert">
                                        <i class="fas fa-check-circle me-2"></i>
                                        <span th:text="${success}">Éxito</span>
                                    </div>
                                    
                                    <form th:action="@{/login}" method="post">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="username" name="username" type="text" placeholder="Usuario" required />
                                            <label for="username"><i class="fas fa-user me-2"></i>Usuario</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="password" name="password" type="password" placeholder="Contraseña" required />
                                            <label for="password"><i class="fas fa-lock me-2"></i>Contraseña</label>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="#" style="visibility: hidden;">¿Olvidaste tu contraseña?</a>
                                            <button class="btn btn-primary" type="submit">
                                                <i class="fas fa-sign-in-alt me-2"></i>Ingresar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small">
                                        <i class="fas fa-shield-alt me-1"></i>Acceso seguro
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Sistema de Administración <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span></div>
                        <div>
                            <a href="#">Privacidad</a>
                            &middot;
                            <a href="#">Términos</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
