<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Cambiar Contraseña - SB Admin</title>
    
    <!-- SB Admin CSS -->
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        <i class="fas fa-key me-2"></i>Cambiar Contraseña
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <!-- Mensajes de error y éxito -->
                                    <div th:if="${error}" class="alert alert-danger" role="alert">
                                        <i class="fas fa-exclamation-triangle me-2"></i>
                                        <span th:text="${error}">Error</span>
                                    </div>
                                    <div th:if="${success}" class="alert alert-success" role="alert">
                                        <i class="fas fa-check-circle me-2"></i>
                                        <span th:text="${success}">Éxito</span>
                                    </div>
                                    
                                    <form th:action="@{'/usuario/actualizarContraseña/' + ${session.usuario.id}}" method="post">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="contraseniaActual" name="contraseniaActual" type="password" placeholder="Contraseña actual" required />
                                            <label for="contraseniaActual"><i class="fas fa-lock me-2"></i>Contraseña actual</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="nuevaContrasenia" name="nuevaContrasenia" type="password" placeholder="Nueva contraseña" required />
                                            <label for="nuevaContrasenia"><i class="fas fa-key me-2"></i>Nueva contraseña</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="nuevaConstraseniaConfirmada" name="nuevaConstraseniaConfirmada" type="password" placeholder="Confirmar contraseña" required />
                                            <label for="nuevaConstraseniaConfirmada"><i class="fas fa-check me-2"></i>Confirmar nueva contraseña</label>
                                        </div>
                                        
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="btn btn-secondary" th:href="@{/index}">
                                                <i class="fas fa-times me-2"></i>Cancelar
                                            </a>
                                            <button class="btn btn-primary" type="submit">
                                                <i class="fas fa-save me-2"></i>Cambiar Contraseña
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small text-muted">
                                        <i class="fas fa-info-circle me-1"></i>La contraseña debe tener al menos 6 caracteres
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Sistema de Administración <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span></div>
                        <div>
                            <a href="#">Privacidad</a>
                            &middot;
                            <a href="#">Términos</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
