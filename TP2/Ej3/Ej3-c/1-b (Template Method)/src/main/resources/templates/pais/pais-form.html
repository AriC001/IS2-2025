<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title th:text="${paisDTO.id != null} ? 'Editar País' : 'Agregar País'">Formulario País</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/css/styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" th:href="@{/}">Inicio</a>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
      <div class="input-group">
        <input class="form-control" type="text" placeholder="Buscar..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
        <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
      </div>
    </form>
    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-user fa-fw"></i>
          <span th:text="${session.usuario != null ? session.usuario.nombre : 'Usuario'}">Usuario</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" th:href="@{/usuario/cambiar-contrasenia}"><i class="fas fa-key me-2"></i>Cambiar Contraseña</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" th:href="@{/usuario/logout}"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a></li>
        </ul>
      </li>
    </ul>
  </nav>
  
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4" th:text="${paisDTO.id != null} ? 'Editar País' : 'Agregar País'">Formulario País</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
          <li class="breadcrumb-item"><a th:href="@{/pais/listar}">Países</a></li>
          <li class="breadcrumb-item active" th:text="${paisDTO.id != null} ? 'Editar' : 'Nuevo'">Formulario</li>
        </ol>
        
        <div class="row">
          <div class="col-xl-6 col-lg-8">
            <div class="card mb-4">
              <div class="card-header">
                <i class="fa-solid fa-earth-americas me-1"></i>
                <span th:text="${paisDTO.id != null} ? 'Editar País' : 'Agregar País'">Datos del País</span>
              </div>
              <div class="card-body">
                <form th:action="${paisDTO != null and paisDTO.id != null} ? @{/pais/actualizar/{id}(id=${paisDTO.id})} : @{/pais/crear}" th:object="${paisDTO}" method="post">
                  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>

                  <div class="mb-3">
                    <label for="nombre" class="form-label">
                      <i class="fa-solid fa-flag me-1"></i> Nombre del País
                    </label>
                    <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre del país" required />
                  </div>

                  <div class="d-flex gap-2 justify-content-end">
                    <a class="btn btn-secondary" th:href="@{/pais/listar}">
                      <i class="fa-solid fa-arrow-left me-1"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                      <i class="fa-solid fa-check me-1"></i> Guardar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; Tu Empresa 2025</div>
        </div>
      </div>
    </footer>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/scripts.js"></script>
</body>
</html>
