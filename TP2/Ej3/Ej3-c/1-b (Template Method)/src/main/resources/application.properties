# ===============================
# Configuración de la Base de Datos
# ===============================

spring.datasource.url=jdbc:mysql://localhost:3306/ej2-b?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Configuración de JPA / Hibernate
# ===============================

# Mostrar las sentencias SQL en la consola
spring.jpa.show-sql=true

# Actualiza automáticamente el esquema (puede ser: none, validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Dialecto de MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Otras configuraciones útiles
# ===============================

# Codificación UTF-8 para evitar problemas con acentos
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4

# Logging más detallado (opcional)
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

