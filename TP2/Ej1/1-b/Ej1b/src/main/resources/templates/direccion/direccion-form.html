<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${direccionDTO.id != null} ? 'Editar Dirección' : 'Agregar Dirección'">Formulario Dirección</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/css/styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(180deg,#071034 0%, #05102a 100%);
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    .form-panel {
      background: rgba(255,255,255,0.96);
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(2,6,23,0.15);
      padding: 2rem 2.5rem;
      max-width: 900px;
      margin: 3rem auto;
    }
    .form-title {
      color: var(--accent-1, #6C5CE7);
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .btn-accent {
      background: linear-gradient(90deg,#6C5CE7,#00C2FF);
      color: white;
      font-weight: 600;
    }
    .msg {
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-panel">
    <h2 class="form-title"><i class="fa-solid fa-location-dot"></i> <span th:text="${direccionDTO.id != null} ? 'Editar Dirección' : 'Agregar Dirección'"></span></h2>

    <!-- Formulario edición -->
    <form th:action="${direccionDTO != null and direccionDTO.id != null} ? @{/direccion/actualizar/{id}(id=${direccionDTO.id})} : @{/direccion/crear}"
          th:object="${direccionDTO}" method="post">
      <div th:if="${error}" class="alert alert-danger msg" th:text="${error}"></div>
      <div th:if="${success}" class="alert alert-success msg" th:text="${success}"></div>

      <div class="row mb-3">
        <div class="col-md-3">
          <label for="pais" class="form-label">País</label>
          <select id="pais" th:field="*{paisId}" class="form-select">
            <option value="">-- Seleccionar país --</option>
            <option th:each="p : ${paises}" th:value="${p.id}" th:text="${p.nombre}"></option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="provincia" class="form-label">Provincia</label>
          <select id="provincia" th:field="*{provinciaId}" class="form-select"></select>
        </div>
        <div class="col-md-3">
          <label for="departamentoSelect" class="form-label">Departamento</label>
          <select id="departamentoSelect" th:field="*{departamentoId}" class="form-select"></select>
        </div>
        <div class="col-md-3">
          <label for="localidad" class="form-label">Localidad</label>
          <select id="localidad" th:field="*{localidadId}" class="form-select"></select>
          <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('localidadId')}" th:errors="*{localidadId}"></div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3">
          <label for="calle" class="form-label">Calle</label>
          <input id="calle" type="text" th:field="*{calle}" class="form-control" required />
        </div>
        <div class="col-md-2">
          <label for="numeracion" class="form-label">Numeración/Altura</label>
          <input id="numeracion" type="text" th:field="*{numeracion}" class="form-control" required />
        </div>
        <div class="col-md-2">
          <label for="barrio" class="form-label">Barrio</label>
          <input id="barrio" type="text" th:field="*{barrio}" class="form-control" required />
        </div>
        <div class="col-md-2">
          <label for="manzanaPiso" class="form-label">Manzana/Piso</label>
          <input id="manzanaPiso" type="text" th:field="*{manzanaPiso}" class="form-control" />
        </div>
        <div class="col-md-2">
          <label for="casaDepartamento" class="form-label">Casa/Departamento</label>
          <input id="casaDepartamento" type="text" th:field="*{casaDepartamento}" class="form-control" />
        </div>
      </div>

      <div class="col-md-1">
        <label for="referencia" class="form-label">Referencia</label>
        <input id="referencia" type="text" th:field="*{referencia}" class="form-control" />
      </div>

      <!-- Latitud / Longitud -->
      <div class="row mb-3">
        <div class="col-md-3">
          <label for="latitud" class="form-label">Latitud</label>
          <input id="latitud" type="number" step="any" th:field="*{latitud}" class="form-control" placeholder="-34.5" />
          <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('latitud')}" th:errors="*{latitud}"></div>
        </div>
        <div class="col-md-3">
          <label for="longitud" class="form-label">Longitud</label>
          <input id="longitud" type="number" step="any" th:field="*{longitud}" class="form-control" placeholder="-68.2" />
          <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('longitud')}" th:errors="*{longitud}"></div>
        </div>
        <div class="col-md-6 d-flex align-items-end">
          <small class="text-muted">Opcional: introducí coordenadas para ubicar la dirección en el mapa.</small>
        </div>
      </div>

      <div class="d-flex gap-2 justify-content-end">
        <a th:href="@{/direccion/listar}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-accent">Guardar</button>
      </div>
    </form>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="/js/scripts.js"></script>
  <script src="/js/datatables-simple-demo.js"></script>
  <!-- JS cascada para selects -->
  <script>
      async function load(url, params = {}) {
          const qs = new URLSearchParams(params).toString();
          const res = await fetch(url + (qs ? `?${qs}` : ''));
          if (!res.ok) throw new Error('Fetch error');
          return res.json();
      }
      function fillSelect(sel, items, placeholder='-- Seleccionar --', selectedValue=null) {
          sel.innerHTML = `<option value="">${placeholder}</option>`;
          items.forEach(i => {
              sel.insertAdjacentHTML('beforeend', `<option value="${i.id}"${selectedValue==i.id?' selected':''}>${i.nombre}</option>`);
          });
      }
      document.addEventListener('DOMContentLoaded', async () => {
          const $pais = document.getElementById('pais');
          const $prov = document.getElementById('provincia');
          const $dep  = document.getElementById('departamentoSelect');
          const $loc  = document.getElementById('localidad');

          // Carga inicial para edición
          const paisId = $pais.value;
          const provinciaId = $prov.getAttribute('value') || $prov.value;
          const departamentoId = $dep.getAttribute('value') || $dep.value;
          const localidadId = $loc.getAttribute('value') || $loc.value;

          if (paisId) {
              const provincias = await load('/api/ubicacion/provincias', { paisId });
              fillSelect($prov, provincias, '-- Seleccionar provincia --', provinciaId);
              if (provinciaId) {
                  const deps = await load('/api/ubicacion/departamentos', { provinciaId });
                  fillSelect($dep, deps, '-- Seleccionar departamento --', departamentoId);
                  if (departamentoId) {
                      const locs = await load('/api/ubicacion/localidades', { departamentoId });
                      fillSelect($loc, locs, '-- Seleccionar localidad --', localidadId);
                  }
              }
          }

          $pais.addEventListener('change', async () => {
              fillSelect($prov, []); fillSelect($dep, []); fillSelect($loc, []);
              if ($pais.value) {
                  const provincias = await load('/api/ubicacion/provincias', { paisId: $pais.value });
                  fillSelect($prov, provincias, '-- Seleccionar provincia --');
              }
          });
          $prov.addEventListener('change', async () => {
              fillSelect($dep, []); fillSelect($loc, []);
              if ($prov.value) {
                  const deps = await load('/api/ubicacion/departamentos', { provinciaId: $prov.value });
                  fillSelect($dep, deps, '-- Seleccionar departamento --');
              }
          });
          $dep.addEventListener('change', async () => {
              fillSelect($loc, []);
              if ($dep.value) {
                  const locs = await load('/api/ubicacion/localidades', { departamentoId: $dep.value });
                  fillSelect($loc, locs, '-- Seleccionar localidad --');
              }
          });
      });
  </script>
</body>
</html>
