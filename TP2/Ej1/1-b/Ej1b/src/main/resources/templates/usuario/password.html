<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Cambiar clave • Nexora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <style>
        body {
            background: linear-gradient(180deg,#071034 0%, #05102a 100%);
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        }
        .form-panel {
            background: rgba(255,255,255,0.96);
            border-radius: 1rem;
            box-shadow: 0 8px 30px rgba(2,6,23,0.15);
            padding: 2rem 2.5rem;
            max-width: 400px;
            margin: 3rem auto;
        }
        .form-title {
            color: var(--accent-1, #6C5CE7);
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .btn-accent {
            background: linear-gradient(90deg,#6C5CE7,#00C2FF);
            color: white;
            font-weight: 600;
        }
        .msg {
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-panel">
        <h2 class="form-title">Cambiar clave</h2>
        <form th:action="@{'/usuario/actualizarContraseña/' + ${session.usuario.id}}" method="post">
            <div th:if="${error}" class="alert alert-danger msg" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success msg" th:text="${success}"></div>
            <div class="mb-3">
                <label for="contraseniaActual" class="form-label">Contraseña actual</label>
                <input type="password" class="form-control" id="contraseniaActual" name="contraseniaActual" required>
            </div>
            <div class="mb-3">
                <label for="nuevaContrasenia" class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" id="nuevaContrasenia" name="nuevaContrasenia" required>
            </div>
            <div class="mb-3">
                <label for="nuevaConstraseniaConfirmada" class="form-label">Confirmar nueva Contraseña</label>
                <input type="password" class="form-control" id="nuevaConstraseniaConfirmada" name="nuevaConstraseniaConfirmada" required>
            </div>
            <button type="submit" class="btn btn-accent w-100 mb-2">Cambiar Contraseña</button>
        </form>
        <a th:href="@{/index}" class="btn btn-secondary w-100">Cancelar</a>
    </div>
</body>
</html>
