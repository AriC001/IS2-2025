<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${pais.id != null} ? 'Editar País' : 'Agregar País'">Formulario País</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/css/styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <style>
    body{ background: linear-gradient(180deg,#071034 0%, #05102a 100%); font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial; }
    .form-panel{ background: rgba(255,255,255,0.96); border-radius:1rem; box-shadow:0 8px 30px rgba(2,6,23,0.15); padding:2rem 2.5rem; max-width:520px; margin:3rem auto; }
    .form-title{ color: var(--accent-1, #6C5CE7); font-weight:700; margin-bottom:1rem; text-align:center; }
    .btn-accent{ background: linear-gradient(90deg,#6C5CE7,#00C2FF); color:white; font-weight:600; }
    .msg{ margin-bottom:1rem; text-align:center; }
  </style>
</head>
<body>
  <div class="form-panel">
    <h2 class="form-title"><i class="fa-solid fa-earth-americas"></i> <span th:text="${pais.id != null} ? 'Editar País' : 'Agregar País'"></span></h2>
    <form th:action="${pais != null and pais.id != null} ? @{/pais/actualizar/{id}(id=${pais.id})} : @{/pais/crear}" th:object="${pais}" method="post">
      <div th:if="${error}" class="alert alert-danger msg" th:text="${error}"></div>

      <div class="mb-3">
        <label for="nombre" class="form-label"><i class="fa-solid fa-flag"></i> Nombre</label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" required />
      </div>

      <div class="d-flex gap-2 justify-content-end">
        <a class="btn btn-secondary" th:href="@{/pais/listar}"><i class="fa-solid fa-arrow-left"></i> Cancelar</a>
        <button type="submit" class="btn btn-accent"><i class="fa-solid fa-check"></i> Guardar</button>
      </div>
    </form>
  </div>
</body>
</html>
