<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${isEdit ? 'Editar Contacto Teléfono' : 'Nuevo Contacto Teléfono'}">Contacto Teléfono - Nexora</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="page-top">
    <div id="wrapper">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- Topbar -->
                <div th:replace="~{fragments/topbar :: topbar}"></div>

                <!-- Main Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800" th:text="${isEdit ? 'Editar Contacto Teléfono' : 'Nuevo Contacto Teléfono'}">Formulario de Contacto Teléfono</h1>

                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <form th:action="${isEdit ? '/contactos/telefonos/' + entity.id : '/contactos/telefonos'}" th:object="${entity}" method="post">
                                <div class="form-group">
                                    <label for="persona">Persona *</label>
                                    <select class="form-control" id="persona" th:field="*{persona.id}" required>
                                        <option value="">Seleccione una persona...</option>
                                        <option th:each="persona : ${personas}" 
                                                th:value="${persona.id}" 
                                                th:text="${persona.nombre + ' ' + persona.apellido}">
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="numeroTelefono">Número de Teléfono</label>
                                    <input type="text" class="form-control" id="numeroTelefono" th:field="*{numeroTelefono}" required>
                                </div>
                                <div class="form-group">
                                    <label for="tipoTelefono">Tipo de Teléfono</label>
                                    <select class="form-control" id="tipoTelefono" th:field="*{tipoTelefono}" required>
                                        <option value="">Seleccione...</option>
                                        <option value="CELULAR">Celular</option>
                                        <option value="FIJO">Fijo</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="tipoContacto">Tipo de Contacto</label>
                                    <select class="form-control" id="tipoContacto" th:field="*{tipoContacto}" required>
                                        <option value="">Seleccione...</option>
                                        <option value="PERSONAL">Personal</option>
                                        <option value="LABORAL">Laboral</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="observacion">Observación</label>
                                    <textarea class="form-control" id="observacion" th:field="*{observacion}" rows="3"></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Guardar
                                    </button>
                                    <a th:href="@{/contactos/telefonos}" class="btn btn-secondary">
                                        <i class="fas fa-times"></i> Cancelar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Nexora 2025</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
