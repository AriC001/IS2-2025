<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-func.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Inicio</title>
</head>
<body>
<nav th:replace="~{components/navbar :: nav_bar}"></nav>
<div class="container py-4">
    <div class="row mb-3">
        <div class="col-8">
            <h3>Videojuegos</h3>
        </div>
        <div class="col-4 text-right">
            <a th:href="@{/videogames/list}" class="btn btn-outline-primary">Ver CRUD</a>
        </div>
    </div>
    <div id="main">
    <div id="content">
      <div class="box">
        <div class="head">
          <p class="text-right"><a href="#">See all</a></p>
        </div>
        <div class="row games-grid">
            <div class="col-12 col-md-6 mb-5 px-3" th:each="entity : ${entities}">
                <div class="vg-card">
                    <a th:href="@{/{entityName}/{id}(entityName=${entityName},id=${entity.id})}" class="vg-link">
                        <div class="vg-img-wrap">
                            <img th:src="${entity.img}" alt="Portada" th:if="${entity.img} != null" class="vg-img"/>
                            <img src="/images/no-image.png" alt="Sin imagen" th:if="${entity.img} == null" class="vg-img"/>
                        </div>
                    </a>
                    <div class="vg-body">
                        <h5 class="vg-title">
                            <a th:href="@{/{entityName}/{id}(entityName=${entityName},id=${entity.id})}" th:text="${entity.title}">TÃ­tulo</a>
                        </h5>
                        <div class="vg-meta">
                            <span class="vg-price" th:text="${'$' + entity.price}">Precio</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ðŸ”½ PaginaciÃ³n -->
        <div class="d-flex justify-content-center mt-4" th:if="${totalPages != null and totalPages > 0}">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${currentPage <= 1} ? ' disabled'">
                        <a class="page-link" th:href="@{|/?page=${currentPage - 1}&size=${pageSize}|}" aria-label="Previous">
                            <span aria-hidden="true">&laquo; Prev</span>
                        </a>
                    </li>

                    <li class="page-item disabled">
                        <span class="page-link" th:text="'PÃ¡gina ' + ${currentPage} + ' de ' + ${totalPages}">PÃ¡gina</span>
                    </li>

                    <li class="page-item" th:classappend="${currentPage >= totalPages} ? ' disabled'">
                        <a class="page-link" th:href="@{|/?page=${currentPage + 1}&size=${pageSize}|}" aria-label="Next">
                            <span aria-hidden="true">Next &raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- PaginaciÃ³n (placeholder para implementar despuÃ©s) 
        <div class="row mt-3" th:if="${false}">
            <div class="col-12 d-flex justify-content-center">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item disabled"><a class="page-link" href="#">Anterior</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        -->
      </div>
    </div>
    </div>
  </div>    



</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
