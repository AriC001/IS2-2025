<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Medicio - MÃ©dicos</title>

  <!-- CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/plugins/cubeportfolio/css/cubeportfolio.min.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/css/nivo-lightbox.css}" rel="stylesheet" />
  <link th:href="@{/css/nivo-lightbox-theme/default/default.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/css/owl.carousel.css}" rel="stylesheet" media="screen" />
  <link th:href="@{/css/owl.theme.css}" rel="stylesheet" media="screen" />
  <link th:href="@{/css/animate.css}" rel="stylesheet" />
  <link th:href="@{/css/style.css}" rel="stylesheet">

  <!-- Fondo y color -->
  <link id="bodybg" th:href="@{/bodybg/bg1.css}" rel="stylesheet" type="text/css" />
  <link id="t-colors" th:href="@{/color/default.css}" rel="stylesheet">

  <style>
    html, body {
    height: auto !important;
    overflow-y: auto !important;
    }

    #wrapper {
    min-height: 100vh;
    padding-top: 120px; /* para no tapar el navbar fijo */
    }

    .navbar-fixed-top {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    }

    .table-responsive {
    max-height: 70vh; /* hace que la tabla sea scrolleable si es muy larga */
    overflow-y: auto;
    }

    h1 {
      text-align: center;
      margin-top: 120px;
      margin-bottom: 30px;
    }
    table {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    th {
      background-color: #38b6b3;
      color: white;
    }
    td, th {
      text-align: center;
      vertical-align: middle !important;
    }
    img {
      border-radius: 5px;
    }
    button {
      background-color: #38b6b3;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea29e;
    }
  </style>
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-custom">
<div id="wrapper">

  <!-- NAVBAR -->
  <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="top-area">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <p class="bold text-left">Servicio web de Medicio</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container navigation">
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
          <i class="fa fa-bars"></i>
        </button>
        <a class="navbar-brand" th:href="@{/home}">
          <img th:src="@{/img/logo.png}" alt="Medicio" width="150" height="40"/>
        </a>
      </div>

      <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
        <ul class="nav navbar-nav">
          <li><a th:href="@{/home}">Home</a></li>
          <li><a th:href="@{/medicos}">MÃ©dicos</a></li>
          <li class="active"><a th:href="@{/pacientes}">Pacientes</a></li>
          <li><a th:href="@{/historiasClinicas}">Historias clÃ­nicas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container">
    <h1>ðŸ“‹ Listado de Historias</h1>

    <div class="text-center">
      <a th:href="@{/historiasClinicas/nueva}">
        <button>Crear Nueva Historia</button>
      </a>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Paciente</th>
            <th>Ãšltima consulta</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
            <tr th:each="historia : ${historias}" 
                th:with="detallesNoEliminados=${historia.detallesHistoriaClinica.?[!eliminado]},
                        ultimaFecha=${#lists.isEmpty(detallesNoEliminados) ? null : detallesNoEliminados[#lists.size(detallesNoEliminados) - 1].fechaHistoria}">
                <td th:text="${historia.id}"></td>
                <td th:text="${historia.paciente.nombre + ' ' + historia.paciente.apellido}"></td>
                <td th:text="${ultimaFecha != null ? #temporals.format(ultimaFecha, 'dd-MM-yyyy HH:mm') : 'Sin registros'}"></td>
                <td>
                    <div th:if="${!historia.eliminado}">
                    <a th:href="@{/historiasClinicas/ver/{id}(id=${historia.id})}" class="btn btn-primary">Ver</a>
                    <a th:href="@{/historiasClinicas/editar/{id}(id=${historia.id})}" class="btn btn-warning">Editar</a>
                    <a th:href="@{/historiasClinicas/eliminar/{id}(id=${historia.id})}" class="btn btn-danger">Eliminar</a>
                    </div>
                    <div th:if="${historia.eliminado}">
                            <span class="text-muted">Eliminada</span>
                    </div>
                  </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>


  <!-- FOOTER -->
  <footer>
    <div class="sub-footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 text-left">
            <p>&copy; Copyright 2015 - Medicio. All rights reserved.</p>
          </div>
          <div class="col-sm-6 text-right">
            <p><a href="http://bootstraptaste.com/">Bootstrap Themes</a> by BootstrapTaste</p>
          </div>
        </div>
      </div>
    </div>
  </footer>

</div>

<a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>

<!-- JS -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.easing.min.js}"></script>
<script th:src="@{/js/wow.min.js}"></script>
<script th:src="@{/js/jquery.scrollTo.js}"></script>
<script th:src="@{/js/jquery.appear.js}"></script>
<script th:src="@{/js/stellar.js}"></script>
<script th:src="@{/plugins/cubeportfolio/js/jquery.cubeportfolio.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/nivo-lightbox.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>

</body>
</html>
