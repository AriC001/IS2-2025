<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="'Detalle de ' + ${entity.nombre}">Detalle de Localidad</title>
</head>

<div layout:fragment="content">
    <div class="container">
        <nav aria-label="breadcrumb" class="mb-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                <li class="breadcrumb-item"><a href="/localidades">Localidades</a></li>
                <li class="breadcrumb-item active" th:text="${entity.nombre}">Localidad</li>
            </ol>
        </nav>

        <div class="row mb-4">
            <div class="col-md-8">
                <h1>
                    <i class="bi bi-geo text-danger"></i>
                    <span th:text="${entity.nombre}">Localidad</span>
                </h1>
                <p class="text-muted">Información detallada de la localidad</p>
            </div>
            <div class="col-md-4 text-end">
                <div class="btn-group" role="group">
                    <a th:href="@{/localidades/{id}/editar(id=${entity.id})}" class="btn btn-danger">
                        <i class="bi bi-pencil"></i> Editar
                    </a>
                    <a href="/localidades" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-card-text"></i> Datos principales
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <strong>ID:</strong>
                                <span class="badge bg-secondary ms-2" th:text="${entity.id}">1</span>
                            </div>
                            <div class="col-md-8 mb-3">
                                <strong>Nombre:</strong>
                                <span class="ms-2" th:text="${entity.nombre}">Nombre</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="bi bi-gear"></i> Acciones rápidas
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a th:href="@{/localidades/{id}/editar(id=${entity.id})}" class="btn btn-danger">
                                <i class="bi bi-pencil"></i> Editar Localidad
                            </a>
                            <form th:action="@{/localidades/{id}/eliminar(id=${entity.id})}" method="post" class="d-grid">
                                <button type="submit" class="btn btn-danger">
                                    <i class="bi bi-trash"></i> Eliminar Localidad
                                </button>
                            </form>
                            <hr>
                            <a href="/localidades" class="btn btn-secondary">
                                <i class="bi bi-list"></i> Ver todas las localidades
                            </a>
                            <a href="/localidades/nuevo" class="btn btn-danger">
                                <i class="bi bi-plus-circle"></i> Nueva Localidad
                            </a>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header bg-danger text-white">
                        <h6 class="mb-0">
                            <i class="bi bi-info-circle"></i> Resumen
                        </h6>
                    </div>
                    <div class="card-body small">
                        <p class="mb-2"><strong>ID:</strong> <span th:text="${entity.id}">1</span></p>
                        <p class="mb-0"><strong>Nombre:</strong> <span th:text="${entity.nombre}">Localidad</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div layout:fragment="scripts"></div>
</html>
