<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Lista de Personas - Sistema de Gestión</title>
</head>

<div layout:fragment="content">
    <div class="container">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-md-8">
                <h1>
                    <i class="bi bi-people text-primary"></i>
                    Lista de Personas
                </h1>
                <p class="text-muted">Gestiona la información de todas las personas registradas</p>
            </div>
        </div>
        
        <!-- Search Bar -->
                <!-- Search and Actions -->
        <div class="row mb-4">
            <div class="col-lg-8">
                <div class="search-container">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-search text-muted"></i>
                        </span>
                        <input type="text" 
                               class="form-control border-start-0" 
                               id="searchInput" 
                               placeholder="Buscar por nombre, apellido o DNI...">
                        <button class="btn btn-outline-secondary rounded-end" type="button" onclick="clearSearch()">
                            <i class="bi bi-x"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="d-grid">
                    <a href="/personas/nuevo" class="btn btn-primary btn-lg shadow-sm">
                        <i class="bi bi-person-plus me-2"></i> Registrar Persona
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Persons Table -->
        <div class="card dashboard-card">
            <div class="card-header">
                <h5 class="mb-0 fw-bold">
                    <i class="bi bi-people me-2"></i> Lista de Personas
                    <small class="text-muted fw-normal ms-2">
                        (Total: <span th:text="${#lists.size(entities)}" class="badge bg-primary">0</span>)
                    </small>
                </h5>
            </div>
            <div class="card-body p-0">
                <div th:if="${#lists.isEmpty(entities)}" class="text-center py-5">
                    <i class="bi bi-inbox display-1 text-muted"></i>
                    <p class="text-muted mt-3">No hay personas registradas</p>
                    <a href="/personas/nuevo" class="btn btn-primary">
                        <i class="bi bi-person-plus"></i> Crear la primera persona
                    </a>
                </div>
                
                <div th:unless="${#lists.isEmpty(entities)}" class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre Completo</th>
                                <th>DNI</th>
                                <th>Domicilio</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="persona : ${entities}">
                                <td th:text="${persona.id}" class="fw-bold">#1</td>
                                <td>
                                    <strong th:text="${persona.nombre + ' ' + persona.apellido}">Nombre Apellido</strong>
                                </td>
                                <td th:text="${persona.dni}">12345678</td>
                                <td>
                                    <span th:if="${persona.domicilio}" 
                                          th:text="${persona.domicilio.calle + ' ' + persona.domicilio.numero}">
                                        Calle 123
                                    </span>
                                    <small th:if="${persona.domicilio}" class="text-muted d-block" 
                                           th:text="${persona.domicilio.localidad?.nombre}">
                                        Localidad
                                    </small>
                                    <span th:unless="${persona.domicilio}" class="text-muted">Sin domicilio</span>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{/personas/{id}(id=${persona.id})}" 
                                           class="btn btn-outline-info" title="Ver detalle">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/personas/{id}/editar(id=${persona.id})}" 
                                           class="btn btn-outline-warning" title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{/personas/{id}/eliminar(id=${persona.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-outline-danger" title="Eliminar">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
</div>

<div layout:fragment="scripts">
    <script>
        // Búsqueda en tiempo real
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('tbody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });

        function clearSearch() {
            const input = document.getElementById('searchInput');
            input.value = '';
            input.dispatchEvent(new Event('input'));
        }
    </script>
</div>
</html>
