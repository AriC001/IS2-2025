<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Lista de Libros - Sistema de Gestión</title>
</head>

<div layout:fragment="content">
    <div class="container">
        <div class="row align-items-center mb-4">
            <div class="col-lg-8">
                <h1 class="mb-1">
                    <i class="bi bi-book text-success"></i>
                    Lista de Libros
                </h1>
                <p class="text-muted mb-0">Consulta y administra el catálogo completo de libros.</p>
            </div>
            <div class="col-lg-4 text-lg-end mt-3 mt-lg-0">
                <a href="/libros/nuevo" class="btn btn-success btn-lg shadow-sm">
                    <i class="bi bi-plus-circle me-2"></i> Nuevo Libro
                </a>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-lg-8">
                <div class="input-group shadow-sm">
                    <span class="input-group-text bg-white border-end-0">
                        <i class="bi bi-search text-muted"></i>
                    </span>
                    <input type="text"
                           class="form-control border-start-0"
                           id="searchInput"
                           placeholder="Buscar por título, género, autor o responsable...">
                    <button class="btn btn-outline-secondary" type="button" onclick="clearSearch()">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="card dashboard-card">
            <div class="card-header bg-success text-white d-flex align-items-center">
                <h5 class="mb-0 fw-bold">
                    <i class="bi bi-journal me-2"></i>
                    Catálogo de Libros
                </h5>
                <small class="fw-normal ms-2">
                    (Total: <span th:text="${#lists.size(entities)}" class="badge bg-light text-success">0</span>)
                </small>
            </div>
            <div class="card-body p-0">
                <div th:if="${#lists.isEmpty(entities)}" class="text-center py-5">
                    <i class="bi bi-book display-1 text-muted"></i>
                    <p class="text-muted mt-3 mb-4">Aún no hay libros registrados.</p>
                    <a href="/libros/nuevo" class="btn btn-success">
                        <i class="bi bi-plus-circle"></i> Registrar un libro
                    </a>
                </div>

                <div th:unless="${#lists.isEmpty(entities)}" class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Género</th>
                                <th>Páginas</th>
                                <th>Fecha</th>
                                <th>Autores</th>
                                <th>Responsable</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="libro : ${entities}">
                                <td class="fw-bold" th:text="${libro.id}">1</td>
                                <td><strong th:text="${libro.titulo}">Título</strong></td>
                                <td th:text="${libro.genero}">Género</td>
                                <td th:text="${libro.paginas}">0</td>
                                <td th:text="${libro.fecha != null ? #dates.format(libro.fecha, 'dd/MM/yyyy') : '—'}">—</td>
                                <td>
                                    <span th:if="${libro.autores == null or #lists.isEmpty(libro.autores)}"
                                          class="badge bg-warning text-dark">Sin autores</span>
                                    <div th:unless="${libro.autores == null or #lists.isEmpty(libro.autores)}"
                                         class="d-flex flex-wrap gap-1">
                                        <span class="badge bg-light text-dark border"
                                              th:each="autor : ${libro.autores}"
                                              th:text="${autor.nombre + ' ' + autor.apellido}">Autor</span>
                                    </div>
                                </td>
                                <td>
                                    <span th:if="${libro.persona != null}" th:text="${libro.persona.nombre + ' ' + libro.persona.apellido}">Responsable</span>
                                    <span th:unless="${libro.persona != null}" class="text-muted">No asignado</span>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{/libros/{id}(id=${libro.id})}"
                                           class="btn btn-outline-info"
                                           title="Ver detalle">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/libros/{id}/editar(id=${libro.id})}"
                                           class="btn btn-outline-success"
                                           title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{/libros/{id}/eliminar(id=${libro.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-outline-danger" title="Eliminar">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<div layout:fragment="scripts">
    <script>
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('input', function (e) {
                const term = e.target.value.toLowerCase();
                const rows = document.querySelectorAll('tbody tr');
                rows.forEach(row => {
                    row.style.display = row.textContent.toLowerCase().includes(term) ? '' : 'none';
                });
            });
        }

        function clearSearch() {
            searchInput.value = '';
            searchInput.dispatchEvent(new Event('input'));
        }
    </script>
</div>
</html>
