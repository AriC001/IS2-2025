<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Historia Cl√≠nica - [[${historiaClinica.paciente.nombre}]]</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link id="bodybg" th:href="@{/bodybg/bg1.css}" rel="stylesheet" type="text/css" />
    <link id="t-colors" th:href="@{/color/default.css}" rel="stylesheet">


    <style>
        /* [Se mantienen todos los estilos CSS] */
        html, body { height: auto !important; overflow-y: auto !important; }
        #wrapper { min-height: 100vh; padding-top: 120px; }
        .navbar-fixed-top { position: fixed; top: 0; width: 100%; z-index: 1000; }
        body { background-color: #f7fafc; padding: 2rem; font-family: 'Segoe UI', sans-serif; }
        .card { border-radius: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); background-color: white; padding: 2rem; max-width: 900px; margin: auto; }
        h2 { text-align: center; color: #38b6b3; margin-bottom: 1.5rem; }
        .info { margin-bottom: 1.5rem; border-bottom: 2px solid #eee; padding-bottom: 1rem; }
        .info strong { width: 150px; display: inline-block; color: #555; }
        table { width: 100%; background-color: white; border-collapse: collapse; border-radius: 0.5rem; overflow: hidden; }
        th { background-color: #38b6b3; color: white; padding: 10px; text-align: left; }
        td { padding: 8px; border-bottom: 1px solid #ddd; vertical-align: middle; }
        /* Nuevos estilos para inputs */
        .editable-input, .editable-select { border: 1px solid #ccc; border-radius: 4px; padding: 4px; width: 100%; box-sizing: border-box; }
        .table-responsive { max-height: 60vh; overflow-y: auto; }
        .btn-accion { margin-right: 10px; padding: 8px 16px; border-radius: 4px; }
        .btn-success { background-color: #28a745; color: white; border: none; }
        .btn-secondary { background-color: #6c757d; color: white; border: none; }
    </style>
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-custom">
    <div id="wrapper">
        <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
            <div class="top-area">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6">
                            <p class="bold text-left">Servicio web de Medicio</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container navigation">
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                        <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" th:href="@{/home}">
                        <img th:src="@{/img/logo.png}" alt="Medicio" width="150" height="40"/>
                    </a>
                </div>
                <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{/home}">Home</a></li>
                        <li><a th:href="@{/medicos}">M√©dicos</a></li>
                        <li><a th:href="@{/pacientes}">Pacientes</a></li>
                        <li class="active"><a th:href="@{/historiasClinicas}">Historias cl√≠nicas</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="card">
            <h2>üìù Edici√≥n de Historia Cl√≠nica </h2>

            <div class="info">
                <p><strong>Paciente:</strong> <span th:text="${historiaClinica.paciente.nombre + ' ' + historiaClinica.paciente.apellido}"></span></p>
                <p><strong>DNI:</strong> <span th:text="${historiaClinica.paciente.documento}"></span></p>
                <div th:if="${!#lists.isEmpty(historiaClinica.detallesHistoriaClinica)}">
                    <p><strong>√öltimo m√©dico:</strong> 
                        <span th:with="last=${historiaClinica.detallesHistoriaClinica.get(historiaClinica.detallesHistoriaClinica.size() - 1)}">
                            <span th:text="${last.medico.nombre + ' ' + last.medico.apellido}"></span>
                        </span>
                    </p>
                    <p><strong>√öltima fecha:</strong> 
                        <span th:with="last=${historiaClinica.detallesHistoriaClinica.get(historiaClinica.detallesHistoriaClinica.size() - 1)}">
                            <span th:text="${#temporals.format(last.fechaHistoria, 'dd/MM/yyyy')}"></span>
                        </span>
                    </p>
                </div>
            </div>
            
            <form th:action="@{'/historiasClinicas/guardarDetalles/' + ${historiaClinica.id}}" method="post">
                <h4>Detalles de la historia (Editables)</h4>
                
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Descripci√≥n</th>
                                <th>M√©dico</th>
                                <th>ID Detalle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="detalle, iter : ${historiaClinica.detallesHistoriaClinica}">
                                
                                <input type="hidden" th:name="'detalles[' + ${iter.index} + '].id'" th:value="${detalle.id}" />

                                <td>
                                    <input type="date" 
                                           th:name="'detalles[' + ${iter.index} + '].fechaHistoria'" 
                                           th:value="${#temporals.format(detalle.fechaHistoria, 'yyyy-MM-dd')}"
                                           class="editable-input" 
                                           required />
                                </td>

                                <td>
                                    <input type="text" 
                                           th:name="'detalles[' + ${iter.index} + '].detalleHistoria'" 
                                           th:value="${detalle.detalleHistoria}"
                                           class="editable-input" 
                                           required />
                                </td>

                                <td>
                                    <select th:name="'detalles[' + ${iter.index} + '].medico.id'" class="editable-select" required>
                                        <option th:each="m : ${medicos}" 
                                                th:value="${m.id}" 
                                                th:text="${m.nombre + ' ' + m.apellido}"
                                                th:selected="${detalle.medico.id == m.id}">
                                        </option>
                                    </select>
                                </td>
                                
                                <td th:text="${detalle.id}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="text-center" style="margin-top: 20px;">
                    <button type="submit" class="btn btn-success btn-accion">Guardar Cambios</button>
                    <a th:href="@{/historiasClinicas}" class="btn btn-secondary btn-accion">Cancelar y Volver</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
