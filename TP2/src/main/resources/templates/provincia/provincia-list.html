<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ABM Provincia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/css/styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <style>
    body{ background: linear-gradient(180deg,#071034 0%, #05102a 100%); font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,Arial; }
    .panel{ background: rgba(255,255,255,0.96); border-radius:1rem; box-shadow:0 8px 30px rgba(2,6,23,0.15); padding:2rem 2.5rem; max-width:1200px; margin:3rem auto; }
    .panel-title{ color:var(--accent-1,#6C5CE7); font-weight:700; margin-bottom:1rem; text-align:left; }
    .btn-accent{ background: linear-gradient(90deg,#6C5CE7,#00C2FF); color:white; font-weight:600; }
    .msg{ margin-bottom:1rem; text-align:center; }
  </style>
</head>
<body class="sb-nav-fixed">
<th:block th:replace="~{components/navbar :: navbar}"></th:block>
<div id="layoutSidenav">
  <th:block th:replace="~{components/sidenav :: sidenav}"></th:block>
  <div id="layoutSidenav_content">
    <main>
      <div class="panel">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h2 class="panel-title"><i class="fa-solid fa-map"></i> Provincias</h2>
          <a th:href="@{/index}" class="btn btn-secondary">Volver al inicio</a>
        </div>
        <div th:if="${success}" class="alert alert-success msg" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger msg" th:text="${error}"></div>

        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-table me-1"></i>
            Lista de Provincias
            <a class="btn btn-accent float-end" th:href="@{/provincia/nuevo}">Agregar Provincia</a>
          </div>
          <div class="card-body">
            <table id="datatablesSimple" class="table table-striped">
              <thead>
              <tr>
                <th>Provincia</th>
                <th>País</th>
                <th>Acciones</th>
              </tr>
              </thead>
              <tbody>
              <tr th:if="${#lists.isEmpty(provincias)}">
                <td colspan="3" style="color:black; text-align:center;">No hay provincias registradas.</td>
              </tr>
              <tr th:each="provincia : ${provincias}">
                <td th:text="${provincia.nombre}"></td>
                <td th:text="${provincia.pais.nombre}"></td>
                <td>
                  <a class="btn btn-warning" th:href="@{'/provincia/editar/' + ${provincia.id}}">Editar</a>
                  <a class="btn btn-danger btn-sm" th:href="@{'/provincia/eliminar/' + ${provincia.id}}" onclick="return confirm('¿Seguro que desea eliminar esta provincia?');">Eliminar</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
