<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${usuarioDTO.id != null} ? 'Editar Usuario' : 'Agregar Usuario'">Formulario Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <link href="/css/styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg mx-auto" style="max-width: 500px;">
      <div class="card-header bg-primary text-white text-center">
        <h2><i class="fa-solid fa-user"></i> <span th:text="${usuarioDTO.id != null} ? 'Editar Usuario' : 'Agregar Usuario'"></span></h2>
      </div>
      <div class="card-body">
        <form th:action="${usuarioDTO != null and usuarioDTO.id != null} ? @{/usuario/actualizar/{id}(id=${usuarioDTO.id})} : @{/usuario/crear}"
              th:object="${usuarioDTO}" method="post">
          <div class="mb-3">
            <label for="nombre" class="form-label"><i class="fa-solid fa-id-card"></i> Nombre</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label"><i class="fa-solid fa-id-card"></i> Apellido</label>
            <input type="text" id="apellido" name="apellido" th:field="*{apellido}" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label"><i class="fa-solid fa-phone"></i> Teléfono</label>
            <input type="text" id="telefono" name="telefono" th:field="*{telefono}" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="correoElectronico" class="form-label"><i class="fa-solid fa-envelope"></i> Correo electrónico</label>
            <input type="email" id="correoElectronico" name="correoElectronico" th:field="*{correoElectronico}" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="nombreUsuario" class="form-label"><i class="fa-solid fa-user-tag"></i> Nombre de usuario</label>
            <input type="text" id="nombreUsuario" name="nombreUsuario" th:field="*{nombreUsuario}" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="contrasenia" class="form-label"><i class="fa-solid fa-key"></i> Contraseña</label>
            <input type="password" id="contrasenia" name="contrasenia" th:field="*{contrasenia}" class="form-control" required />
          </div>
          <div class="d-flex justify-content-between">
            <a class="btn btn-secondary" th:href="@{/usuario/listar}"><i class="fa-solid fa-arrow-left"></i> Cancelar</a>
            <button type="submit" class="btn btn-success"><i class="fa-solid fa-check"></i> Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
