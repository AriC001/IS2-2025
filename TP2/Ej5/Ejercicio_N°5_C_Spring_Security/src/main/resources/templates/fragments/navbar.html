<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <title>Navbar Fragment</title>
</head>

<body>

  <!-- Navigation Fragment -->
  <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Tinder de Mascota</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" 
              aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <!-- Links para usuarios NO autenticados -->
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" th:href="@{/}">Inicio</a>
          </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" th:href="@{/registro}">Registro</a>
          </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" th:href="@{/login}">Login</a>
          </li>
          
          <!-- Links para usuarios autenticados -->
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/inicio}">Inicio</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()" th:if="${session.usuariosession != null}">
            <a class="nav-link" th:href="@{/usuario/editar-perfil(id=${session.usuariosession.id})}">Mi Perfil</a>
          </li>
          <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle" href="#" id="mascotasDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Mis Mascotas
            </a>
            <div class="dropdown-menu" aria-labelledby="mascotasDropdown">
              <a class="dropdown-item" th:href="@{/mascotas/mis-mascotas}">Mascotas Activas</a>
              <a class="dropdown-item" th:href="@{/mascotas/debaja-mascotas}">Mascotas Inactivas</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" th:href="@{/mascotas/mascota}">Nueva Mascota</a>
            </div>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/mascota/votar}">Votar</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/votos}">Mis Votos</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" style="display: inline;">
              <button type="submit" class="nav-link btn btn-link" style="border: none; background: none; cursor: pointer;">Cerrar Sesi√≥n</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</body>

</html>
