<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tinder de Mascota - Registro</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/one-page-wonder.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <header>
      <h1 style="margin-top:80px; text-align: center;"><span th:text="${accion}"></span> Mascota</h1>
  </header>

  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div th:if="${mascota != null and mascota.foto != null}">
            <img th:src="@{/foto/mascota/{id}(id=${mascota.id})}" alt="Foto de mascota"  style="max-width: 100%; height: auto; border-radius: 8px;">
          </div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <form enctype="multipart/form-data" method="POST">
                
               <p th:if="${error != null}" th:text="${error}" style="color:red;"></p> 
               
               <input type="hidden" name="id" th:value="${mascota.id}"/>
                
              <label>Nombre de la mascota</label>
              <input type="text" class="form-control" name="nombre" th:value="${mascota.nombre}" th:readonly="${accion == 'Eliminar' || accion == 'Alta'}"/>
              
              <!--
              <label>Tipo</label>
              <select class="form-control" name="tipo" th:disabled="${accion == 'Eliminar' || accion == 'Alta'}">
                 <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo}" th:selected="${mascota.tipo != null && tipo == mascota.tipo}"></option>
              </select>
              -->
              
              <label>Sexo</label>
              <select class="form-control" name="sexo" th:disabled="${accion == 'Eliminar' || accion == 'Alta'}">
                 <option th:each="sexo : ${sexos}" th:value="${sexo}" th:text="${sexo}"></option>
              </select>

              <label th:if="${accion != 'Eliminar' and accion != 'Alta'}">Foto</label>
              <input type="file" class="form-control" name="archivo" th:if="${accion == 'Crear' || accion == 'Actualizar'}"/>
              
              <br/>
              
                 <a href="/mascotas/mis-mascotas" class="btn btn-dark">Volver</a>
                 <button th:if="${accion == 'Actualizar'}" type="submit" class="btn btn-primary" th:href="@{/mascotas/actualizar-mascota}">Actualizar Mascota</button>
                 <button th:if="${accion == 'Eliminar'}" type="submit" class="btn btn-danger" th:href="@{/mascotas/eliminar-mascota}">Eliminar Mascota</button>
                 <button th:if="${accion == 'Crear'}" type="submit" class="btn btn-success" th:href="@{/mascotas/alta-mascota}">Dar de Alta</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
