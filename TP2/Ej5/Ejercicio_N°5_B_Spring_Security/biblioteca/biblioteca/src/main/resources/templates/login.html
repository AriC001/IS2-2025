<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body>

	<nav th:replace="~{fragments/navbar :: navbar}"></nav>



	<div class="container-fluid m-5 contenedor">
		
		<div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
			<div class="card-body">
				<h5 class="card-title">Error!</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
		</div>
		
		<div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
			<div class="card-body">
				<h5 class="card-title">Exito!</h5>
				<p class="card-text" th:text="${exito}"></p>
			</div>
		</div>

		<!-- <form class="formulario" th:action="@{/usuario/inicio}" method="POST">-->

		<form class="formulario" th:action="@{/usuario/login}" method="POST">
			
			<div class="form-group my-3">
				<h3 class="card-title">Accede a la Biblioteca!</h3>
			</div>

			<div class="form-group my-3">
				<input type="email" class="form-control" name="email" placeholder="EMAIL">
			</div>

			<div class="form-group my-3">
				<input type="password" class="form-control" name="password" placeholder="CONTRASEÑA">
			</div>


			<button type="submit" class="btn btn-primary mt-3 botones">Ingresar!</button>
			
		</form>

		<div class="oauth-row">
			<!-- Image-based OAuth2 login (GitHub) -->
			 <a style="background-color: black; margin-top:1rem" type="button" class="btn btn-primary" th:href="@{/oauth2/authorization/github}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
					<path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"></path>
				</svg>
                Log In with GitHub
			</a>
		</div>


		<section class=" text-center container">
			<div class="row mt-3">
				<div class="divVolver">
					<a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
				</div>
			</div>
		</section>

	</div>

	<footer class="text-muted py-5">
		<div class="containerFooter">
			<p class="mb-1">Album example is &copy; Bootstrap,<br>but please download and customize it for yourself!</p>
			<p class="mb-0">New to Bootstrap? <a href="/"><br>Visit the homepage</a> or read our <a
					href="../getting-started/introduction/">getting started guide</a>.</p>
			<p class="float-end mb-1">
				<a href="#" style="text-decoration:none"><span>â¬ï¸</span> Back to top</a>
			</p>
		</div>
	</footer>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>

</html>
