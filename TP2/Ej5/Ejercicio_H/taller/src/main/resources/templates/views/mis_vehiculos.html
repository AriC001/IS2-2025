<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Mis Vehículos</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container" style="padding:20px;">
    <h1>Mis Vehículos</h1>

    <div th:if="${vehiculos.size() == 0}">
        <p>No tienes vehículos agregados todavía.</p>
    </div>

    <div th:if="${vehiculos.size() > 0}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Patente</th>
                <th>Marca</th>
                <th>Modelo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="v : ${vehiculos}">
                <td th:text="${v.patente}"></td>
                <td th:text="${v.marca}"></td>
                <td th:text="${v.modelo}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <h3>Agregar vehículo</h3>
    <form th:action="@{/mis-vehiculos/add}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label>Patente</label>
            <input class="form-control" name="patente" required />
        </div>
        <div class="form-group">
            <label>Marca</label>
            <input class="form-control" name="marca" required />
        </div>
        <div class="form-group">
            <label>Modelo</label>
            <input class="form-control" name="modelo" required />
        </div>
        <div style="margin-top:12px">
            <button type="submit" class="btn btn-primary">Agregar</button>
            <a th:href="@{/}" class="btn btn-link">Volver</a>
        </div>
    </form>
</div>
</body>
</html>
