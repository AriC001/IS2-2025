<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Mis Arreglos</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container" style="padding:20px;">
    <h1>Historial de Arreglos</h1>

    <div th:if="${msgExito != null}" class="alert alert-success" th:text="${msgExito}"></div>
    <div th:if="${msgError != null}" class="alert alert-danger" th:text="${msgError}"></div>

    <div th:if="${arreglos.size() == 0}">
        <p>No tienes arreglos registrados todavía.</p>
    </div>

    <div th:if="${arreglos.size() > 0}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Fecha</th>
                <th>Vehículo</th>
                <th>Detalle</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a : ${arreglos}">
                <td th:text="${#dates.format(a.fecha, 'dd/MM/yyyy')}"></td>
                <td th:text="${a.vehiculo != null ? a.vehiculo.patente : '-'}"></td>
                <td th:text="${a.detalle}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <h3>Registrar nuevo arreglo</h3>
    <form th:action="@{/mecanico/arreglos/add}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label>Vehículo</label>
            <select class="form-control" name="vehiculoId">
                <option th:each="v : ${vehiculos}" th:value="${v.id}" th:text="${v.patente + ' - ' + v.marca}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Fecha</label>
            <input type="date" class="form-control" name="fechaArreglo" required />
        </div>
        <div class="form-group">
            <label>Detalle</label>
            <textarea class="form-control" name="detalle" required></textarea>
        </div>
        <div style="margin-top:12px">
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a th:href="@{/}" class="btn btn-link">Volver</a>
        </div>
    </form>
</div>
</body>
</html>
