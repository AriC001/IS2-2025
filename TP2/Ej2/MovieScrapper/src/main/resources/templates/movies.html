<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>MovieHunter</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="js/jquery-func.js"></script>
<!--[if IE 6]><link rel="stylesheet" href=".css/ie6.css" type="text/css" media="all" /><![endif]-->
</head>
<body>
<!-- START PAGE SOURCE -->
<div id="shell">
  <div id="header">
    <h1 id="logo"><a href="/">MovieHunter</a></h1>
    <div id="navigation">
      <ul>
        <li><a class="active" href="/">HOME</a></li>
      </ul>
    </div>
    <div id="sub-navigation">
      <ul>
          <li><a href="/movies">SHOW ALL MOVIES</a></li>
          <li><a href="/series">SHOW ALL SERIES</a></li>
      </ul>
      <div id="search">
        <form action="/search" method="get" accept-charset="utf-8">
          <label for="search-field">SEARCH</label>
          <input type="text" name="q" placeholder="Enter search here" id="search-field" class="blink search-field"  />
          <input type="submit" value="GO!" class="search-button" />
        </form>
      </div>
    </div>
  </div>
  <div id="main">
    <div id="content">
      <div class="box">
        <div class="head">
          <p class="text-right"><a href="#">See all</a></p>
        </div>
        <div th:each="movie : ${movies}" class="movie">
          <div class="movie-image">
            <a th:href="@{/movies/{id}(id=${movie.id})}">
              <span class="play"><span class="name" th:text="${movie.title}">TITLE</span></span>
              <img th:src="${movie.img}" alt="" />
            </a>
          </div>
        <div class="cl">&nbsp;</div>
      <div class="rating">
        <p>RATING</p>
        <div class="stars">
          <div class="stars-in" th:style="'width:' + (${movie.rating} * 10) + '%'"></div>
        </div>
        <span class="comments" th:text="${movie.rating}">9.0</span>
      </div>
      </div>
    </div>
    </div>

    <div class="cl">&nbsp;</div>
  </div>

  <!-- ðŸ”½ PaginaciÃ³n -->
  <div class="pagination" style="text-align:center; margin-top: 20px;">
    <a th:if="${currentPage > 1}"
       th:href="@{|/movies?page=${currentPage - 1}|}">&laquo; Prev</a>

    <span th:text="'Page ' + ${currentPage} + ' of ' + ${totalPages}"></span>

    <a th:if="${currentPage < totalPages}"
       th:href="@{|/movies?page=${currentPage + 1}|}">Next &raquo;</a>
  </div>




  <div class="cl">&nbsp;</div>
  </div>
<div id="footer">
  <p class="lf">Copyright &copy; 2025 <a href="/"></a></p>
  <p class="rf">Design by <a href="/"></a></p>
  <div style="clear:both;"></div>
</div>
</div>
<!-- END PAGE SOURCE -->
</body>
</html>
