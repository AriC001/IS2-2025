server:
  port: 8080
spring:
  application:
    name: ProyectoVehiculo
  datasource:
    url: jdbc:mysql://localhost:3306/proyectovehiculo-db?useSSL=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
logging:
  level:
    org:
      springframework:
        web: DEBUG