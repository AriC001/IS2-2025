# Configuración del servidor
server.port=9000

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/proyectovehiculo-db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# Logging
logging.level.nexora.proyectointegrador2=DEBUG
logging.level.org.springframework.security=DEBUG

# Multipart file upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Client ID (de tu Application en Github)
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
# Client Secret (de tu Application en Github)
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}