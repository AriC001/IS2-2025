# Configuración del servidor
server.port=8081

# Configuración de sesión - Nombre único de cookie para evitar conflictos con otras aplicaciones
server.servlet.session.cookie.name=JSESSIONID_ADMIN

# API Backend URL
api.base.url=http://localhost:9000/api/v1

# Excluir auto-configuraciones
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.com.nexora.proyecto.gestion=DEBUG

# Multipart file upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Client ID (de tu Application en Github)
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}

# Client Secret (de tu Application en Github)
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}

