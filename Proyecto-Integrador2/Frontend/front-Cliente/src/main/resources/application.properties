# Configuración del servidor
server.port=8082

# API Backend URL
api.base.url=http://localhost:9000/api/v1/api/v1

# Optional: token para llamadas API que requieren autenticación (p.ej. un JWT de servicio).
# Si tu backend exige un JWT para acceder a /api/v1/usuarios durante el flujo OAuth2,
# puedes configurar aquí un token estático que la aplicación usará para las llamadas
# que se realicen antes de que un usuario tenga un token propio disponible.
# api.client.token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ...

# Excluir auto-configuraciones
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.com.nexora.proyecto.gestion=DEBUG

# Client ID (de tu Application en Github)
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}

# Client Secret (de tu Application en Github)
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}

mercadopago.access-token=${MERCADOPAGO_ACCES_TOKEN}
mercadopago.payment-validation-secret=${MERCADOPAGO_PAYMENT_VALIDATION_SECRET}
