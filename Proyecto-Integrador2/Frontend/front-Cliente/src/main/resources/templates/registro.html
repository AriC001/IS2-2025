<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registro Cliente - My Car</title>

    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

    <style>
        .input-group-text { border-radius: 50rem 0 0 50rem !important; }
        .card { border-radius: 1rem !important; }
        .btn-user { font-weight: 600; }
        .border-left-0 { border-left: 0 !important; }
        .form-control-user.border-left-0 { padding-left: .5rem; }
    </style>
</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">

                <div class="card-body p-5">

                    <div class="text-center mb-4">
                        <div class="rotate-n-15" style="display:inline-block; font-size:3rem; color:#4e73df;">
                            <i class="fas fa-car"></i>
                        </div>
                        <h1 class="h3 text-gray-900 mt-3 mb-2">Registro de Cliente</h1>
                        <p class="text-gray-600">Crea tu cuenta para comenzar</p>
                    </div>

                    <!-- Errores -->
                    <div th:if="${error}" class="alert alert-danger">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <form class="user" th:action="@{/clientes/registro}" method="post">

                        <div class="form-group row">
                            <div class="col-sm-6 mb-3">
                                <input type="text" class="form-control form-control-user"
                                       name="nombre" placeholder="Nombre" required>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <input type="text" class="form-control form-control-user"
                                       name="apellido" placeholder="Apellido" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="number" class="form-control form-control-user"
                                   name="dni" placeholder="DNI" required>
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control form-control-user"
                                   name="email" placeholder="Correo electrónico" required>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control form-control-user"
                                   name="telefono" placeholder="Teléfono" required>
                        </div>

                        <hr>

                        <h6 class="text-gray-700 mb-3">Dirección</h6>

                        <div class="form-group">
                            <input type="text" class="form-control form-control-user"
                                   name="calle" placeholder="Calle" required>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-6 mb-3">
                                <input type="number" class="form-control form-control-user"
                                       name="numero" placeholder="Número" required>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <input type="text" class="form-control form-control-user"
                                       name="ciudad" placeholder="Ciudad" required>
                            </div>
                        </div>

                        <hr>

                        <h6 class="text-gray-700 mb-3">Datos de Acceso</h6>

                        <div class="form-group">
                            <input type="text" class="form-control form-control-user"
                                   name="nombreUsuario" placeholder="Nombre de usuario" required>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-6 mb-3">
                                <input type="password" class="form-control form-control-user"
                                       name="clave" placeholder="Contraseña" required>
                            </div>
                            <div class="col-sm-6">
                                <input type="password" class="form-control form-control-user"
                                       name="confirmarClave" placeholder="Repetir contraseña" required>
                            </div>
                        </div>

                        <button class="btn btn-primary btn-user btn-block" type="submit">
                            <i class="fas fa-user-plus mr-2"></i> Crear Cuenta
                        </button>
                    </form>

                    <hr>

                    <div class="text-center">
                        <a class="small text-white" th:href="@{/cliente/login}">
                            ¿Ya tenés cuenta? Iniciá sesión
                        </a>
                    </div>

                </div>
            </div>

        </div>

    </div>

</div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>
</html>
