<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mis Alquileres</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

  <style>
    body {
      font-family: 'Nunito', Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .nav {
      background: #007bff;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .nav-links {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .btn-nav {
      background: rgba(255,255,255,0.2);
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.3s;
      font-size: 14px;
      border: none;
      cursor: pointer;
    }

    .btn-nav:hover {
      background: rgba(255,255,255,0.3);
    }

    .btn-primary-nav {
      background: white;
      color: #007bff;
      font-weight: 600;
    }

    .btn-primary-nav:hover {
      background: #f0f0f0;
    }

    .container {
      max-width: 1400px;
      margin: 32px auto;
      padding: 0 24px;
    }

    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 24px;
    }

    .table-responsive {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      text-align: left;
      padding: 12px 16px;
      border-bottom: 1px solid #e0e0e0;
    }

    table th {
      background: #f1f3f5;
      color: #333;
    }

    table tr:hover {
      background: #f8f9fa;
    }

    .btn {
      padding: 6px 12px;
      font-size: 0.85rem;
      border-radius: 6px;
      border: none;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-info { background: #17a2b8; }
    .btn-warning { background: #ffc107; color: #333; }
    .btn-danger { background: #dc3545; }
    .btn:hover { opacity: 0.85; }

    .no-results {
      padding: 40px;
      text-align: center;
      color: #666;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .no-results i {
      font-size: 48px;
      color: #ccc;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <header class="nav">
    <div class="logo">
      <div class="logo-icon">
        <i class="fas fa-car"></i>
      </div>
      <span>MyCar</span>
    </div>

    <div class="nav-links">
      <a th:href="@{/vehiculos}" class="btn-nav">Vehículos</a>
      <a th:href="@{/perfil}" class="btn-nav">Perfil</a>
      <a th:href="@{/auth/logout}" class="btn-nav btn-primary-nav">Log out</a>
    </div>
  </header>

  <div class="container">
    <h1><i class="fas fa-file-contract"></i> Mis Alquileres</h1>

    <div th:if="${alquileres != null and !#lists.isEmpty(alquileres)}" class="table-responsive">
      <table class="table table-bordered" id="dataTable">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Vehículo</th>
            <th>Fecha Desde</th>
            <th>Fecha Hasta</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="alquiler : ${alquileres}">
            <td th:text="${alquiler.cliente != null ? (alquiler.cliente.nombre + ' ' + alquiler.cliente.apellido) : '-'}">-</td>
            <td th:text="${alquiler.vehiculo != null ? (alquiler.vehiculo.patente + (alquiler.vehiculo.caracteristicaVehiculo != null ? (' - ' + alquiler.vehiculo.caracteristicaVehiculo.marca + ' ' + alquiler.vehiculo.caracteristicaVehiculo.modelo) : '')) : '-'}">-</td>
            <td th:text="${alquiler.fechaDesde != null ? #dates.format(alquiler.fechaDesde, 'dd/MM/yyyy') : '-'}">-</td>
            <td th:text="${alquiler.fechaHasta != null ? #dates.format(alquiler.fechaHasta, 'dd/MM/yyyy') : '-'}">-</td>
            <td>
              <a th:if="${alquiler.id != null}" th:href="@{/alquileres/{id}(id=${alquiler.id})}" class="btn btn-info btn-sm"><i class="fas fa-eye"></i></a>
              <a th:if="${alquiler.id != null}" th:href="@{/alquileres/{id}/editar(id=${alquiler.id})}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></a>
              <form th:if="${alquiler.id != null}" th:action="@{/alquileres/{id}/eliminar(id=${alquiler.id})}" method="post" style="display:inline;" onsubmit="return confirm('¿Está seguro?');">
                <button type="submit" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="no-results" th:if="${alquileres == null or #lists.isEmpty(alquileres)}">
      <i class="fas fa-folder-open"></i>
      <h3>No tienes alquileres registrados por el momento</h3>
      <a th:href="@{/vehiculos}" class="btn btn-primary" style="margin-top:16px;">Volver al inicio</a>
    </div>
  </div>

  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
  <script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
