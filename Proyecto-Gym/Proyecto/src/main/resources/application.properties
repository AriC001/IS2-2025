spring.application.name=Proyecto
spring.datasource.url=jdbc:mysql://localhost:3306/sport-gimnasio?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# Client ID (de tu Application en Github)
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}

# Client Secret (de tu Application en Github)
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}


#Variable de entorno
server.port=9000