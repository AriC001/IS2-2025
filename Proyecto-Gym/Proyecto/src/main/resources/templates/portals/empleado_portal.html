<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="~{components/header :: head}"></head>
    <body>

        <!-- Empleado sub-navigation (visible only to empleados) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" sec:authorize="hasRole('ROLE_EMPLEADO')" style="z-index: 1030;">
            <div class="container">
                <!-- local overrides to match socio_portal navbar styling -->
                <style>
                    #empleadoSubnav {
                        display: flex !important;
                        align-items: center !important;
                        width: 100%;
                        gap: 0.5rem;
                    }
                    #empleadoSubnav .navbar-nav {
                        list-style: none !important;
                        margin: 0 !important;
                        padding-left: 0 !important;
                    }
                    #empleadoSubnav .navbar-nav.me-auto {
                        display: flex !important;
                        flex-direction: row !important;
                        gap: 1rem !important;
                        align-items: center !important;
                    }
                    #empleadoSubnav .navbar-nav.ms-auto {
                        margin-left: auto !important;
                        display: flex !important;
                        align-items: center !important;
                    }
                    #empleadoSubnav .nav-link { padding: .45rem .65rem !important; }
                    @media (max-width: 991.98px) {
                        #empleadoSubnav { flex-direction: column !important; align-items: stretch !important; }
                        #empleadoSubnav .navbar-nav.me-auto { flex-direction: column !important; gap: .25rem !important; }
                        #empleadoSubnav .navbar-nav.ms-auto { margin-left: 0 !important; justify-content: flex-start !important; }
                    }
                </style>
                <a class="navbar-brand d-lg-none" href="#">Empleado</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#empleadoSubnav" aria-controls="empleadoSubnav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="empleadoSubnav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" th:href="@{/socios}">Ver Socios</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/mensaje}">Enviar Mensajes</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/rutina/mis_rutinas}">Mis Rutinas</a></li>
                    </ul>

                    <!-- Right-aligned logout -->
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post" class="d-flex align-items-center mb-0">
                                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-outline-danger btn-sm">Cerrar sesi√≥n</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="container py-5">
            <h1>Portal Empleado</h1>
            <p>Gestionar rutinas y detalles de rutinas:</p>
            <div class="list-group">
                <a th:href="@{/rutina/mis_rutinas}" class="list-group-item list-group-item-action">ABM Rutinas</a>
                <!-- <a th:href="@{/portal/empleado/rutina/detalle}" class="list-group-item list-group-item-action">ABM Detalle de Rutinas</a> -->
            </div>
        </section>

        <footer class="py-4 text-center"><div class="container"><small>&copy; Gimnasio Pro</small></div></footer>

        <div th:replace="~{components/header :: scripts}"></div>
    </body>
</html>
