<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title th:text="${mensaje.id != null} ? 'Editar Mensaje' : 'Nuevo Mensaje'">Mensaje</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <head th:replace="~{components/header :: head}"></head>
</head>
<body>
<div class="container mt-4">
  <h3 th:text="${mensaje.id != null} ? 'Editar Mensaje' : 'Nuevo Mensaje'"></h3>

  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <form th:action="${mensaje.id != null} ? @{/mensaje/actualizar/{id}(id=${mensaje.id})} : @{/mensaje/crear}"
        th:object="${mensaje}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{tipoMensaje}" value="OTRO" />

    <div class="mb-3">
      <label class="form-label">TÃ­tulo</label>
      <input class="form-control" th:field="*{titulo}" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Texto</label>
      <textarea class="form-control" th:field="*{texto}" rows="5"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Destinatario</label>
      <select class="form-select" th:field="*{usuario}">
        <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombreUsuario}"></option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <a th:href="@{/mensaje}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>
</body>
</html>
