<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Gimnasio - Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- HEADER -->
<header>
    <div th:replace="components/navbar :: nav_bar"></div>
</header>

<!-- MAIN CONTENT -->
<main>
    <div class="container mt-4">
        <h1>Mis rutinas</h1>
        <p>Aquí puedes ver todas tus rutinas asignadas.</p>

        <section>
            <!-- Botón solo para profesor o empleado -->
            <div sec:authorize="hasAnyRole('PROFESOR','EMPLEADO')">
                <a th:href="@{/rutina/crear}" class="btn btn-primary mb-3">Crear rutina</a>
            </div>

            <div class="table-responsive">
                <table class="table table-light table-hover">
                    <thead>
                        <tr class="bg-black text-white">
                            <th>Fecha inicio</th>
                            <th>Fecha fin</th>
                            <th>Estado</th>
                            <th>Nro Socio</th>
                            <th>Profesor</th>
                            <th>Detalles</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Cambié la variable a "rutinas" para que sea iterable -->
                        <tr th:each="rutina : ${rutinas}">
                            <td th:text="${#dates.format(rutina.fechaInicio, 'dd/MM/yyyy')}"></td>
                            <td th:text="${#dates.format(rutina.fechaFin, 'dd/MM/yyyy')}"></td>
                            <td th:text="${rutina.estado}"></td>
                            <td th:text="${rutina.socio}"></td>
                            <td th:text="${rutina.profesor}"></td>
                            <td>
                                <a th:href="@{/rutina/detalle/{id}(id=${rutina.id})}" class="btn btn-info">
                                    Ver actividades
                                </a>
                            </td>
                        </tr>
                        <!-- Mensaje si no hay rutinas -->
                        <tr th:if="${#lists.isEmpty(rutinas)}">
                            <td colspan="6" class="text-center">No hay rutinas asignadas.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</main>

<!-- FOOTER -->
<footer class="text-center mt-4">
    © 2025 Gimnasio
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
