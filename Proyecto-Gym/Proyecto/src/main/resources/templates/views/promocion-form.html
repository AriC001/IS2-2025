<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar Campaña Promocional</title>
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <head th:replace="~{components/header :: head}"></head>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="components/navbar :: navbar"></div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Enviar Campaña Promocional</h3>
                    </div>
                    <div class="card-body">
                        <form action="/promocion/enviar" method="post">
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título</label>
                                <input type="text" id="titulo" name="titulo" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea id="mensaje" name="mensaje" rows="6" class="form-control" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </form>
                        <div th:if="${exito}" class="alert alert-success mt-3">${exito}</div>
                        <div th:if="${error}" class="alert alert-danger mt-3">${error}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
