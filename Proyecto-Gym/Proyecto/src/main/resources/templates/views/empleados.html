<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Empleados - Gimnasio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="~{components/navbar :: nav_bar}"></div>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Empleados</h2>
    <a th:href="@{/empleado/guardar}" class="btn btn-primary">+ Nuevo Empleado</a>
  </div>

  <!-- Mensajes -->
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
  <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

  <!-- Tabla de empleados -->
  <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>DNI</th>
      <th>Cargo</th>
      <th>Teléfono</th>
      <th>Activo</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empleado : ${empleados}">
      <td th:text="${empleado.id}"></td>
      <td th:text="${empleado.nombre}"></td>
      <td th:text="${empleado.apellido}"></td>
      <td th:text="${empleado.dni}"></td>
      <td th:text="${empleado.cargo}"></td>
      <td th:text="${empleado.telefono}"></td>
      <td th:text="${empleado.activo == true ? 'Sí' : 'No'}"></td>
      <td>
        <a th:href="@{'/empleados/editar/' + ${empleado.id}}" class="btn btn-sm btn-warning">Editar</a>
        <a th:href="@{'/empleados/eliminar/' + ${empleado.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Eliminar empleado?');">Eliminar</a>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(empleados)}">
      <td colspan="8" class="text-center">No hay empleados registrados</td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
