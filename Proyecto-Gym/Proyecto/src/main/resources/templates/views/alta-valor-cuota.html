<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Valor de Cuota</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{components/navbar :: nav_bar}"></div>
<div class="container mt-5">
  <h2>Nuevo Valor de Cuota</h2>

  <form th:action="@{/valor-cuota/nuevo}" method="post" th:object="${valorCuota}" class="mt-4">

    <!-- Valor de la cuota -->
    <div class="mb-3">
      <label for="valor" class="form-label">Valor</label>
      <input type="number" th:field="*{valor}" class="form-control" id="valor" required>
    </div>

    <!-- Fecha hasta -->
    <div class="mb-3">
      <label for="fechaHasta" class="form-label">Fecha Hasta</label>
      <input type="date" th:field="*{fechaHasta}" class="form-control" id="fechaHasta" required>
    </div>

    <!-- BotÃ³n -->
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">Aceptar</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
