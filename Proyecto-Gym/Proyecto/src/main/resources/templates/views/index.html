<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${title} ?: 'Gimnasio - Panel'">Gimnasio - Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:fragment="header">
    <div th:replace="~{components/navbar :: nav_bar}"></div>
</header>

<main th:fragment="content">
    <div class="container mt-4">
        <h1>Bienvenido al Panel del Gimnasio</h1>
        <p>Utiliza la barra de navegación para gestionar empleados y socios.</p>
    </div>
    <!-- Gestión Sucursales -->
        <div class="col-md-4" th:if="${usuariosession != null and usuariosession.rol == T(com.sport.proyecto.enums.Rol).ADMIN}" ></div>
            <div class="card shadow text-center p-3">
                <div class="card-icon">🏢</div>
                <h5 class="card-title">Gestión de Sucursales</h5>
                <p class="card-text">Administra las sucursales del gimnasio.</p>
                <a th:href="@{/sucursal}" class="btn btn-primary">Ir</a>
            </div>
        </div>
    <!-- Gestión empresas -->
        <div class="col-md-4" th:if="${usuariosession != null and usuariosession.rol == T(com.sport.proyecto.enums.Rol).ADMIN}" ></div>
            <div class="card shadow text-center p-3">
                <div class="card-icon">🏬</div>
                <h5 class="card-title">Gestión de empresas</h5>
                <p class="card-text">Administra las empresas</p>
                <a th:href="@{/empresa}" class="btn btn-primary">Ir</a>
            </div>
        </div>
    <!-- Gestión direcciones -->
        <div class="col-md-4" th:if="${usuariosession != null and usuariosession.rol == T(com.sport.proyecto.enums.Rol).ADMIN}" ></div>
            <div class="card shadow text-center p-3">
                <div class="card-icon">📍</div>
                <h5 class="card-title">Gestión de direcciones</h5>
                <p class="card-text">Administra las direcciones</p>
                <a th:href="@{/direccion}" class="btn btn-primary">Ir</a>
            </div>
        </div>
    </div>
</main>

<footer th:fragment="footer">
    <div class="text-center mt-4">© 2025 Gimnasio</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
