<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gimnasio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-header bg-dark text-white text-center">
            <h4 class="mb-0">Acceso al Gimnasio</h4>
          </div>
          <div class="card-body">
            <!-- Formulario de Login -->
            <form th:action="@{/login}" th:object="${usuario}" method="post">
              <!-- Usuario -->
              <div class="mb-3">
                <label for="nombreUsuario" class="form-label">Usuario</label>
                <input type="text" id="nombreUsuario" th:field="*{nombreUsuario}" class="form-control" placeholder="Ingrese su usuario" required>
              </div>

              <!-- Contraseña -->
              <div class="mb-3">
                <label for="clave" class="form-label">Contraseña</label>
                <input type="password" id="clave" th:field="*{clave}" class="form-control" placeholder="Ingrese su contraseña" required>
              </div>

              <!-- Botón -->
              <div class="d-grid">
                <button type="submit" class="btn btn-dark">Ingresar</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center small">
            <p class="mb-1">¿No tienes cuenta?</p>
            <a th:href="@{/registro}">Registrate aquí</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
