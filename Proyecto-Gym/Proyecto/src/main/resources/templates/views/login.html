<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gimnasio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-header bg-dark text-white text-center">
            <h4 class="mb-0">Acceso al Gimnasio</h4>
          </div>
          <div class="card-body">
            <!-- Formulario de Login -->
            <form th:action="@{/login}" method="post">

              <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
              <!-- Usuario (usar email como username) -->
              <div class="mb-3">
                <label class="form-label">E-Mail</label>
                <input type="text" name="email" th:value="${email}" class="form-control" placeholder="Ingrese su e-mail" required>
              </div>

              <!-- Contraseña -->
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
              </div>

              <!-- Botón -->
              <div class="d-grid">
                <button type="submit" class="btn btn-dark">Ingresar</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center small">
            <p class="mb-1">¿No tienes cuenta?</p>
            <a th:href="@{/registro}">Registrate aquí</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
