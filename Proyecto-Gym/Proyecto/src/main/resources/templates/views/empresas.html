<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{components/navbar :: nav_bar}"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body p-5">
          <h2 class="mb-4 text-center">Información de la Empresa</h2>

          <div th:if="${msg != null}" class="alert alert-success mb-3" th:text="${msg}"></div>

          <div th:if="${empresas != null and !#lists.isEmpty(empresas)}">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>Nombre</th>
                  <th>Teléfono</th>
                  <th>Email</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="empresa : ${empresas}">
                  <td th:text="${empresa.nombre}"></td>
                  <td th:text="${empresa.telefono}"></td>
                  <td th:text="${empresa.correoElectronico}"></td>
                  <td>
                    <a th:href="@{'/empresa/editar/' + ${empresa.id}}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{'/empresa/eliminar/' + ${empresa.id}}" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar empresa?');">Eliminar</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div th:if="${empresas == null or #lists.isEmpty(empresas)}">
            <div class="alert alert-info">No hay información de empresas registrada.</div>
          </div>
          <div class="text-center mt-4">
            <a th:href="@{/empresa/nueva}" class="btn btn-primary">Agregar Nueva Empresa</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
