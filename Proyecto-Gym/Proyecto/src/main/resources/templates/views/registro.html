<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${titulo}">Registro - Gimnasio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center" style="height: 100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-header bg-dark text-white text-center">
            <h4 class="mb-0">Registro - Gimnasio SPORT</h4>
          </div>
          <div class="card-body">
            <form action="/persona/registro" method="POST" enctype="multipart/form-data">
              <div th:if="${error != null}" class="alert alert-danger mb-3" th:text="${error}"></div>

              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" th:value="${nombre}" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" name="apellido" th:value="${apellido}" required />
              </div>

              <div class="mb-3">
                <label class="form-label">E-Mail</label>
                <input type="email" class="form-control" name="email" th:value="${email}" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Clave</label>
                <input type="password" class="form-control" name="clave1" th:value="${clave1}" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Repetir Clave</label>
                <input type="password" class="form-control" name="clave2" th:value="${clave2}" required />
              </div>

              <input type="hidden" name="esEmpleado" th:value="${esEmpleado ?: false}" />

              <div class="d-grid gap-2 d-md-flex justify-content-md-between mt-4">
                <a th:href="@{/login}" class="btn btn-secondary">Ya tengo cuenta</a>
                <button type="submit" class="btn btn-dark">Registrarme</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center small">
            <p class="mb-0">Al registrarte aceptas los t√©rminos y condiciones.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
