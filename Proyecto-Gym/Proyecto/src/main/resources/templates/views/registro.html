<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org">
     <head th:replace="~{components/header :: head}"></head>
   <body>

   <section class="auth-hero" th:style="|background-image: linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)), url('@{/images/login-bg.jpg}'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh;|">
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-12 d-flex justify-content-center">
                  <div class="auth-card card shadow-lg border-0">
                       <div class="card-body">
                         <h3 class="text-center mb-3">Registro de Usuario</h3>
                        <form th:action="@{/persona/registro}" method="post">
                             <div th:if="${error != null}" class="alert alert-danger mb-3" th:text="${error}"></div>
                             <div class="row">
                                <div class="col-md-6 mb-3">
                                   <label class="form-label">Nombre</label>
                                   <input type="text" name="nombre" class="form-control" th:value="${nombre}" placeholder="Nombre" required />
                                </div>
                                <div class="col-md-6 mb-3">
                                   <label class="form-label">Apellido</label>
                                   <input type="text" name="apellido" class="form-control" th:value="${apellido}" placeholder="Apellido" required />
                                </div>
                             </div>

                             <div class="mb-3">
                                <label class="form-label">E-Mail</label>
                                <input type="email" name="email" class="form-control" th:value="${email}" placeholder="E-Mail" required />
                             </div>

                             <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" name="clave1" class="form-control" th:value="${clave1}" placeholder="Contraseña" required />
                             </div>

                             <div class="mb-3">
                                <label class="form-label">Repetir Contraseña</label>
                                <input type="password" name="clave2" class="form-control" th:value="${clave2}" placeholder="Repetir Contraseña" required />
                             </div>

                             <input type="hidden" name="esEmpleado" th:value="${esEmpleado ?: false}" />

                           <div class="d-grid gap-2">
                              <button type="submit" class="btn btn-primary">Registrarse</button>
                           </div>
                          </form>
                       </div>
                       <div class="card-footer text-center">
                          <small>¿Ya tienes cuenta? <a th:href="@{/login}">Ingresar</a></small>
                       </div>
                  </div>
                 </div>
              </div>
           </div>
      </section>

   <div th:replace="~{components/header :: scripts}"></div>
     </body>
   </html>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
