<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Mensajes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <head th:replace="~{components/header :: head}"></head>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{components/admin_subnav :: admin_nav}"></div>

<div class="container mt-4">
  <h2>Mensajes</h2>
  <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
  <!--<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>-->

  <a th:href="@{/mensaje/nuevo}" class="btn btn-primary mb-3">+ Nuevo Mensaje</a>

  <table class="table table-striped">
    <thead class="table-dark">
    <tr>
      <th>TÃ­tulo</th>
      <th>Tipo</th>
      <th>Texto</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${mensajes}">
      <td th:text="${m.titulo}"></td>
      <td th:text="${m.tipoMensaje}"></td>
      <td th:text="${m.texto}"></td>
      <td>
        <a th:href="@{'/mensaje/editar/' + ${m.id}}" class="btn btn-sm btn-warning">Editar</a>
        <a th:href="@{'/mensaje/eliminar/' + ${m.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Eliminar mensaje?')">Eliminar</a>
        <a th:href="@{'/mensaje/enviar/' + ${m.id}}" class="btn btn-sm btn-success">Enviar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
