<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="~{components/header :: head}"></head>
    <body>

        <!-- Socio sub-navigation (visible only to socios) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" sec:authorize="hasRole('ROLE_SOCIO')" style="z-index: 1030;">
            <div class="container">
                <!-- local overrides to ensure the socio subnav displays horizontally with spacing on desktop -->
                <style>
                    /* make the collapse container a flex row so ms-auto can push items to the right */
                    #socioSubnav {
                        display: flex !important;
                        align-items: center !important;
                        width: 100%;
                        gap: 0.5rem;
                    }

                    /* ensure all navbar lists inside the collapse have no bullets and reset spacing */
                    #socioSubnav .navbar-nav {
                        list-style: none !important;
                        margin: 0 !important;
                        padding-left: 0 !important;
                    }

                    /* primary nav (left) should be a horizontal row with spacing */
                    #socioSubnav .navbar-nav.me-auto {
                        display: flex !important;
                        flex-direction: row !important;
                        gap: 1rem !important;
                        align-items: center !important;
                    }

                    /* ensure the right nav (logout) is pushed to the far right */
                    #socioSubnav .navbar-nav.ms-auto {
                        margin-left: auto !important;
                        display: flex !important;
                        align-items: center !important;
                    }

                    #socioSubnav .nav-link {
                        padding: .45rem .65rem !important;
                    }

                    /* Responsive: on small screens stack the collapse vertically */
                    @media (max-width: 991.98px) {
                        #socioSubnav {
                            flex-direction: column !important;
                            align-items: stretch !important;
                        }
                        #socioSubnav .navbar-nav.me-auto {
                            flex-direction: column !important;
                            gap: .25rem !important;
                        }
                        #socioSubnav .navbar-nav.ms-auto {
                            margin-left: 0 !important;
                            justify-content: flex-start !important;
                        }
                    }
                </style>
                <a class="navbar-brand d-lg-none" href="#">Socio</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#socioSubnav" aria-controls="socioSubnav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="socioSubnav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
                        <li class="nav-item me-3"><a class="nav-link" th:href="@{/portal/socio/rutinas}">Mis Rutinas</a></li>
                        <li class="nav-item me-3"><a class="nav-link" th:href="@{/cuotas}">Mis Cuotas</a></li>
                        <li class="nav-item me-3"><a class="nav-link" th:href="@{/pagos}">Pagos</a></li>
                        <li class="nav-item me-3"><a class="nav-link" th:href="@{/perfil}">Mi Perfil</a></li>
                    </ul>

                    <!-- Right-aligned logout (POST with CSRF token) -->
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post" class="d-flex align-items-center mb-0">
                                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-outline-danger btn-sm">Cerrar sesión</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="fh5co-hero">
            <div class="fh5co-overlay"></div>
            <div class="fh5co-cover" style="background-image: url('/images/home-image.jpg');">
                <div class="desc animate-box">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-7">
                                <h2>Bienvenido, <span th:text="${username}">Usuario</span></h2>
                                <p>Accede a tus rutinas y pagos desde aquí.</p>
                                <p>
                                    <a class="btn btn-primary me-2" th:href="@{/portal/socio/rutinas}">Mis Rutinas</a>
                                    <a class="btn btn-success" th:href="@{/portal/socio/pagos}">Pagar Cuota</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="py-4 text-center">
            <div class="container"><small>&copy; Gimnasio Pro</small></div>
        </footer>

        <div th:replace="~{components/header :: scripts}"></div>
    </body>
</html>
