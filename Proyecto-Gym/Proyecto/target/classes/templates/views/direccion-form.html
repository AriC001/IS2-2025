<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="${direccion != null and direccion.id != null} ? 'Editar Dirección' : 'Nueva Dirección'">Dirección</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <head th:replace="~{components/header :: head}"></head>
</head>
<body>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <h3 th:text="${direccion != null and direccion.id != null} ? 'Editar Dirección' : 'Nueva Dirección'"></h3>

      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <form th:action="${direccion != null and direccion.id != null} ? @{/direccion/actualizar/{id}(id=${direccion.id})} : @{/direccion/crear}"
            method="post">

        <input type="hidden" name="id" th:value="${direccion != null ? direccion.id : ''}" />

        <!-- Mostrar TODOS los PAISES -->
        <div class="mb-3">
          <label class="form-label">País *</label>
          <select name="idPais" class="form-select" required>
            <option value="">-- Seleccione País --</option>
            <option th:each="p : ${paises}"
                    th:value="${p.id}"
                    th:text="${p.nombre}"
                    th:selected="${direccion != null and direccion.localidad != null and direccion.localidad.departamento != null and direccion.localidad.departamento.provincia != null and direccion.localidad.departamento.provincia.pais != null and p.id == direccion.localidad.departamento.provincia.pais.id}">
            </option>
          </select>
        </div>

        <!-- Mostrar TODAS las PROVINCIAS -->
        <div class="mb-3">
          <label class="form-label">Provincia *</label>
          <select name="idProvincia" class="form-select" required>
            <option value="">-- Seleccione Provincia --</option>
            <option th:each="prov : ${provincias}"
                    th:value="${prov.id}"
                    th:text="${prov.nombre}"
                    th:selected="${direccion != null and direccion.localidad != null and direccion.localidad.departamento != null and direccion.localidad.departamento.provincia != null and prov.id == direccion.localidad.departamento.provincia.id}">
            </option>
          </select>
        </div>

        <!-- Mostrar TODOS los DEPARTAMENTOS -->
        <div class="mb-3">
          <label class="form-label">Departamento *</label>
          <select name="idDepartamento" class="form-select" required>
            <option value="">-- Seleccione Departamento --</option>
            <option th:each="dep : ${departamentos}"
                    th:value="${dep.id}"
                    th:text="${dep.nombre}"
                    th:selected="${direccion != null and direccion.localidad != null and direccion.localidad.departamento != null and dep.id == direccion.localidad.departamento.id}">
            </option>
          </select>
        </div>

        <!-- Mostrar TODAS las LOCALIDADES -->
        <div class="mb-3">
          <label class="form-label">Localidad *</label>
          <select name="localidad.id" class="form-select">
            <option value="">-- Seleccione Localidad --</option>
            <option th:each="loc : ${localidades}"
                    th:value="${loc.id}"
                    th:text="${loc.nombre}"></option>
          </select>
        </div>

        <hr>

        <div class="mb-3">
          <label class="form-label">Calle *</label>
          <input type="text" class="form-control" name="calle" th:value="${direccion != null ? direccion.calle : ''}" placeholder="Ej: Av. Libertad" required>
        </div>

        <div class="row">
          <div class="col-md-3 mb-3">
            <label class="form-label">Número</label>
            <input type="text" class="form-control" name="numeracion" th:value="${direccion != null ? direccion.numeracion : ''}" placeholder="123">
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Barrio</label>
            <input type="text" class="form-control" name="barrio" th:value="${direccion != null ? direccion.barrio : ''}" placeholder="Centro">
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Casa/Depto</label>
            <input type="text" class="form-control" name="casaDepartamento" th:value="${direccion != null ? direccion.casaDepartamento : ''}" placeholder="Ej: 4B">
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Manzana/Piso</label>
            <input type="text" class="form-control" name="manzanaPiso" th:value="${direccion != null ? direccion.manzanaPiso : ''}" placeholder="Ej: Mz 5 / 2°">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Referencia</label>
          <input type="text" class="form-control" name="referencia" th:value="${direccion != null ? direccion.referencia : ''}" placeholder="Frente al parque">
        </div>

        <div class="d-flex justify-content-between mt-4">
          <a th:href="@{/direccion}" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary" th:text="${direccion != null and direccion.id != null} ? 'Actualizar' : 'Crear'">Guardar</button>
        </div>
      </form>

    </div>
  </div>
</div>
</body>
</html>
