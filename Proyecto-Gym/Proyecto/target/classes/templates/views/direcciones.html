<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Direcciones - Gimnasio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <head th:replace="~{components/header :: head}"></head>
</head>
<body>
<!-- Navbar -->
<div th:replace="~{components/admin_subnav :: admin_nav}"></div>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Direcciones</h2>
    <a th:href="@{/direccion/nuevo}" class="btn btn-primary">+ Nueva Dirección</a>
  </div>

  <!-- Mensajes -->
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
  <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

  <!-- Tabla de direcciones -->
  <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>Calle</th>
      <th>Número</th>
      <th>Barrio</th>
      <th>Manzana/Piso</th>
      <th>Casa/Departamento</th>
      <th>Referencia</th>
      <th>Localidad</th>
      <th>Departamento</th>
      <th>Provincia</th>
      <th>País</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="direccion : ${direcciones}">
      <td th:text="${direccion.calle}"></td>
      <td th:text="${direccion.numeracion}"></td>
      <td th:text="${direccion.barrio}"></td>
      <td th:text="${direccion.manzanaPiso}"></td>
      <td th:text="${direccion.casaDepartamento}"></td>
      <td th:text="${direccion.referencia}"></td>
      <td th:text="${direccion.localidad != null ? direccion.localidad.nombre : ''}"></td>
      <td th:text="${direccion.localidad != null && direccion.localidad.departamento != null ? direccion.localidad.departamento.nombre : ''}"></td>
      <td th:text="${direccion.localidad != null && direccion.localidad.departamento != null && direccion.localidad.departamento.provincia != null ? direccion.localidad.departamento.provincia.nombre : ''}"></td>
      <td th:text="${direccion.localidad != null && direccion.localidad.departamento != null && direccion.localidad.departamento.provincia != null && direccion.localidad.departamento.provincia.pais != null ? direccion.localidad.departamento.provincia.pais.nombre : ''}"></td>
      <td>
        <a th:href="@{'/direccion/editar/' + ${direccion.id}}" class="btn btn-sm btn-warning">Editar</a>
        <a th:href="@{'/direccion/eliminar/' + ${direccion.id}}" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar dirección?');">Eliminar</a>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(direcciones)}">
      <td th:colspan="12" class="text-center">No hay direcciones registradas</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
