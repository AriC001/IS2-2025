        </div>

    <table class="table table-striped">
        <thead>
            <tr>

                <th>Actividad</th>

        </thead>
        <tbody>

                <td th:text="${detalle.fecha}"></td>
                <td th:text="${detalle.actividad}"></td>
                <td th:text="${detalle.estado}"></td>
            </tr>
        </tbody>
    </table>

<a th:href="@{/rutina/listar}" class="btn btn-secondary">Volver</a>
