<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Gimnasio - Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:fragment="header">
    <div th:replace="~{components/navbar :: nav_bar}"></div>
</header>

<main th:fragment="content">
    <div class="container mt-4">
        <h1>Crear rutina</h1>

        <section>
            <div th:if="${errorMessage != null}" class='alert alert-danger' th:text="${errorMessage}" role='alert'></div>
            
            <form th:action="@{/rutina/alta}" method="post">

                <!-- Seleccionar Socio -->
                <div class="mb-3">
                    <label for="socio" class="form-label">Socio</label>
                    <select id="socio" name="numeroSocio" class="form-select" required>
                        <option th:each="s : ${socios}" 
                                th:value="${s.numeroSocio}" 
                                th:text="${s.nombre + ' ' + s.apellido}">
                        </option>
                    </select>
                </div>

                <!-- Fechas -->
                <div class="mb-3">
                    <label for="fechaInicio" class="form-label">Fecha inicio</label>
                    <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="fechaFin" class="form-label">Fecha fin</label>
                    <input type="date" id="fechaFin" name="fechaFin" class="form-control" required>
                </div>

                <!-- Detalles de rutina -->
                <div id="detalles" class="mb-3">
                    <div class="detalle-rutina mb-3">
                        <input type="text" name="actividades" placeholder="Actividad" class="form-control mb-2"/>
                        <input type="date" name="fechas" class="form-control"/>
                    </div>
                </div>

                <button type="button" class="btn btn-secondary mb-3" onclick="agregarActividad()">+ Agregar actividad</button>

                <button type="submit" class="btn btn-primary">Crear rutina</button>
            </form>
        </section>
    </div>
</main>

<footer th:fragment="footer">
    <div class="text-center mt-4">Â© 2025 Gimnasio</div>
</footer>

<script>
function agregarActividad() {
    const div = document.createElement("div");
    div.classList.add("detalle-rutina", "mb-3");
    div.innerHTML = `
        <input type="text" name="actividades" placeholder="Actividad" class="form-control mb-2"/>
        <input type="date" name="fechas" class="form-control"/>
    `;
    document.getElementById("detalles").appendChild(div);
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
