<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Gimnasio - Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:fragment="header">
    <div th:replace="~{components/navbar :: nav_bar}"></div>
</header>

<main th:fragment="content">
    <div class="container mt-4">
        <h1>Crear rutina</h1>

        <form th:action="@{/rutina/alta}" method="post" th:object="${rutina}">
            <label>Fecha Inicio:</label>
            <input type="date" th:field="*{fechaInicio}" />

            <label>Fecha Fin:</label>
            <input type="date" th:field="*{fechaFin}" />

            <div id="actividades">
                <!-- Aquí se van agregando dinámicamente las actividades -->
                <div class="actividad">
                    <input type="text" name="actividades[0].actividad" placeholder="Actividad" />
                    <input type="date" name="actividades[0].fecha" />
                </div>
            </div>

            <button type="button" onclick="agregarActividad()">+ Agregar actividad</button>
            <button type="submit">Guardar rutina</button>
        </form>


    </div>
      
  </section>

</main>

<footer th:fragment="footer">
    <div class="text-center mt-4">© 2025 Gimnasio</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
let contador = 1;
function agregarActividad() {
    const div = document.createElement("div");
    div.classList.add("actividad");
    div.innerHTML = `
        <input type="text" name="actividades[${contador}].actividad" placeholder="Actividad" />
        <input type="date" name="actividades[${contador}].fecha" />
    `;
    document.getElementById("actividades").appendChild(div);
    contador++;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
