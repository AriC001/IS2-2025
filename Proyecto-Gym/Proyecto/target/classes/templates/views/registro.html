<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title th:text="${titulo}"></title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/one-page-wonder.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <div th:replace="~{components/navbar :: nav_bar}"></div>

  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">Gimnasio SPORT</h1>
        <a href="/registro" class="btn btn-primary btn-xl rounded-pill mt-5">Â¡Registrate!</a>
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>

  <section>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-body p-5">
              <h2 class="mb-4 text-center">Registrate</h2>
              <form action="/persona/registro" method="POST" enctype="multipart/form-data">
                <div th:if="${error != null}" class="alert alert-danger mb-3" th:text="${error}"></div>
                <div class="mb-3">
                  <label class="form-label">Nombre</label>
                  <input type="text" class="form-control" name="nombre" th:value="${nombre}" required/>
                </div>
                <div class="mb-3">
                  <label class="form-label">Apellido</label>
                  <input type="text" class="form-control" name="apellido" th:value="${apellido}" required/>
                </div>
                <div class="mb-3">
                  <label class="form-label">E-Mail</label>
                  <input type="email" class="form-control" name="email" th:value="${email}" required/>
                </div>
                <div class="mb-3">
                  <label class="form-label">Clave</label>
                  <input type="password" class="form-control" name="clave1" th:value="${clave1}" required/>
                </div>
                <div class="mb-3">
                  <label class="form-label">Repetir Clave</label>
                  <input type="password" class="form-control" name="clave2" th:value="${clave2}" required/>
                </div>
                <input type="hidden" name="esEmpleado" th:value="${esEmpleado ?: false}"/>
                <div class="d-flex justify-content-between mt-4">
                  <a th:href="@{/login}" class="btn btn-secondary">Ya tengo cuenta</a>
                  <button type="submit" class="btn btn-primary">Registrarme</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
