<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{components/header :: head}"></head>
<body>

  <div th:replace="~{components/admin_subnav :: admin_nav}"></div>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Listado de Socios</h1>
      <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a class="btn btn-success" th:href="@{/socio/nueva}">Nuevo Socio</a>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Número Socio</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="s : ${socios}">
            <td th:text="${s.id}">1</td>
            <td th:text="${s.nombre}">Nombre</td>
            <td th:text="${s.apellido}">Apellido</td>
            <td th:text="${s.numeroSocio}">123</td>
            <td th:text="${s.email}">correo@ejemplo.com</td>
            <td th:text="${s.telefono}">12345678</td>
            <td>
              <a th:href="@{/socio/mostrar/{id}(id=${s.id})}" class="btn btn-sm btn-info">Ver</a>
              <a th:if="${#authorization.expression('hasRole(\'ROLE_ADMIN\')')}" th:href="@{/socio/editar/{id}(id=${s.id})}" class="btn btn-sm btn-primary">Editar</a>
              <a th:if="${#authorization.expression('hasRole(\'ROLE_ADMIN\')')}" th:href="@{/socio/eliminar/{id}(id=${s.id})}" th:onclick="|return confirm('Eliminar socio #' + ${s.id} + '?')|" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
          </tr>
          <tr th:if="${socios == null or #lists.isEmpty(socios)}">
            <td colspan="7" class="text-center">No hay socios registrados.</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <div th:replace="~{components/header :: scripts}"></div>
</body>
</html>
