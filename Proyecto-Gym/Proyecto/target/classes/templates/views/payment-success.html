<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pago Aprobado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .card { display: inline-block; padding: 30px; border-radius: 8px; background-color: #f2f2f2; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        h1 { color: green; }
        table { margin: 20px auto; border-collapse: collapse; }
        td { padding: 8px 15px; border: 1px solid #ddd; }
    </style>
</head>
<body>
<div class="card">
    <h1>¡Pago Aprobado!</h1>
    <p>Gracias por tu compra. Aquí están los detalles:</p>

    <table class="table table-borderless text-white">
        <tbody>
        <tr>
            <th>Collection ID:</th>
            <td th:text="${paymentData['collection_id']}"></td>
        </tr>
        <tr>
            <th>Status:</th>
            <td th:text="${paymentData['collection_status']}"></td>
        </tr>
        <tr>
            <th>Payment ID:</th>
            <td th:text="${paymentData['payment_id']}"></td>
        </tr>
        <tr>
            <th>Payment Type:</th>
            <td th:text="${paymentData['payment_type']}"></td>
        </tr>
        <tr>
            <th>Merchant Order ID:</th>
            <td th:text="${paymentData['merchant_order_id']}"></td>
        </tr>
        <tr>
            <th>Preference ID:</th>
            <td th:text="${paymentData['preference_id']}"></td>
        </tr>
        <tr>
            <th>Site ID:</th>
            <td th:text="${paymentData['site_id']}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-light mt-3">Volver al inicio</a>
</div>
</body>
</html>
