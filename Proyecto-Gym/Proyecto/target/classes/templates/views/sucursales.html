<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sucursales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <head th:replace="~{components/header :: head}"></head>
</head>
<body>
  <!-- Navbar -->
  <div th:replace="~{components/admin_subnav :: admin_nav}"></div>

  <div class="container mt-5">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h2 class="mb-0">Listado de Sucursales</h2>
        <a href="/sucursal/nueva" class="btn btn-success">Agregar Sucursal</a>
      </div>
      <div class="card-body">
        <div th:if="${msg != null}" class="alert alert-info" th:text="${msg}"></div>
        <!--<div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>-->

        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Dirección</th>
              <th>Mapa</th>
              <th>Empresa</th>
              <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sucursal : ${sucursales}">
              <td th:text="${sucursal.nombre}"></td>
              <td th:text="${sucursal.direccion.getDescripcion()}"></td>
              <td class="text-center">
                <a th:if="${sucursal.direccion.googleMapsLink != null}"
                   th:href="${sucursal.direccion.googleMapsLink}"
                   target="_blank">
                  Ver en Google Maps
                </a>
                <span th:unless="${sucursal.direccion.googleMapsLink != null}">—</span>
              </td>
              <td th:text="${sucursal.empresa.getNombre()}"></td>
              <td>
                <a th:href="@{'/sucursal/editar/' + ${sucursal.id}}" class="btn btn-primary btn-sm me-2">Editar</a>
                <form th:action="@{'/sucursal/eliminar/' + ${sucursal.id}}" style="display:inline;">
                  <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que desea eliminar?')">Eliminar</button>
                </form>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <div th:if="${#lists.isEmpty(sucursales)}" class="alert alert-warning text-center">
          No hay sucursales registradas.
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
