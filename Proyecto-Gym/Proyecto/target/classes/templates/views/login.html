<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head th:replace="~{components/header :: head}"></head>
   <body>

   <section class="auth-hero" th:style="|background-image: linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)), url('@{/images/login-bg.jpg}'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh;|">
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-12 d-flex justify-content-center">
                  <div class="auth-card card shadow-lg border-0">
                     <div class="card-body">
                        <h3 th:if="${descripcion != null}" th:text="${descripcion}"></h3>
                        <h3 class="text-center mb-3">Acceso al Gimnasio</h3>
                        <form th:action="@{/login}" method="post">
                           <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>

                           <div class="mb-3">
                              <label class="form-label">Usuario</label>
                              <input type="text" name="nombreUsuario" th:value="${email}" class="form-control" placeholder="Ingrese su usuario" required />
                           </div>

                           <div class="mb-3">
                              <label class="form-label">Contraseña</label>
                              <input type="password" name="clave" class="form-control" placeholder="Ingrese su contraseña" required />
                           </div>

                           <div class="d-grid gap-2">
                              <button type="submit" class="btn btn-primary">Ingresar</button>
                           </div>
                        </form>
                     </div>
                     <div class="card-footer text-center">
                        <small>¿No tienes cuenta? <a th:href="@{/registro}">Regístrate</a></small>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>

   <div th:replace="~{components/header :: scripts}"></div>
   </body>
 </html>
