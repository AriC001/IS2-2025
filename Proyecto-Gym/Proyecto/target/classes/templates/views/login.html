<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{components/header :: head}"></head>
<body>

  <style>
    /* Fullscreen background with dark overlay */
    .login-bg {
      position: relative;
      min-height: 100vh;
      background: url('/images/login-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      box-sizing: border-box;
    }

    /* semi-transparent overlay to improve contrast */
    .login-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }

    .login-card {
      position: relative; /* sit above overlay */
      z-index: 2;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      max-width: 420px;
      width: 100%;
      padding: 1.25rem;
    }

    .login-card .card-body {
      padding: 0;
    }

    .login-card h3 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-weight: 600;
      text-align: center;
    }

    @media (max-width: 576px) {
      .login-card { margin: 0 0.5rem; }
    }
  </style>

  <div class="login-bg">
    <div class="login-card card">
      <div class="card-body">
        <h3>Iniciar sesión</h3>
        <form th:action="@{/login}" method="post">
          <!-- CSRF token (Spring Security) - render only when available -->
          <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <div class="mb-3">
            <label for="nombreUsuario" class="form-label">Usuario</label>
            <input id="nombreUsuario" name="nombreUsuario" type="text" class="form-control" required autofocus />
          </div>

          <div class="mb-3">
            <label for="clave" class="form-label">Contraseña</label>
            <input id="clave" name="clave" type="password" class="form-control" required />
          </div>

          <br>
          
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>

          <div class="mt-3 text-center small">
            ¿No tenés cuenta? <a th:href="@{/registro}">Registrate</a>
          </div>

        </form>
      </div>
    </div>
  </div>

  
</body>
</html>
