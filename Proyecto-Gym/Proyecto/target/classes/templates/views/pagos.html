<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pago de Cuotas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 0.5rem 1rem;
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
<h1>Cuotas Pendientes</h1>

<form th:action="@{/pagos/generar-factura}" method="post">
    <table>
        <thead>
        <tr>
            <th>Seleccionar</th>
            <th>Mes</th>
            <th>AÃ±o</th>
            <th>Valor</th>
            <th>Vencimiento</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cuota : ${cuotasPendientes}">
            <td>
                <input type="checkbox" name="cuotasSeleccionadas"
                       th:value="${cuota.id}">
            </td>
            <td th:text="${cuota.mes}"></td>
            <td th:text="${cuota.anio}"></td>
            <td th:text="${cuota.valorCuota.valorCuota}"></td>
            <td th:text="${cuota.fechaVencimiento}"></td>
        </tr>
        </tbody>
    </table>
    <button type="submit" class="btn">Pagar</button>
</form>

</body>
</html>
