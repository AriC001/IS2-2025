<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="inicio :: *">
<head th:fragment="title"><title>Empleados - Gimnasio</title></head>

<div th:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Empleados</h2>
    <a th:href="@{/empleados/nuevo}" class="btn btn-primary">+ Nuevo Empleado</a>
  </div>

  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
  <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>DNI</th>
      <th>Cargo</th>
      <th>Teléfono</th>
      <th>Activo</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empleado : ${empleados}">
      <td th:text="${empleado.id}"></td>
      <td th:text="${empleado.nombre}"></td>
      <td th:text="${empleado.apellido}"></td>
      <td th:text="${empleado.dni}"></td>
      <td th:text="${empleado.cargo}"></td>
      <td th:text="${empleado.telefono}"></td>
      <td><span th:text="${empleado.activo} ? 'Sí' : 'No'"></span></td>
      <td>
        <a th:href="@{'/empleados/editar/' + ${empleado.id}}" class="btn btn-sm btn-warning">Editar</a>
        <a th:href="@{'/empleados/eliminar/' + ${empleado.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Eliminar empleado?');">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</html>
