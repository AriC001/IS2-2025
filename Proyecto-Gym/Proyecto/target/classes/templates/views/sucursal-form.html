<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${sucursal.id != null} ? 'Editar Sucursal' : 'Nueva Sucursal'">Sucursal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 500px;">
    <div class="card-header text-center">
      <h3 th:text="${sucursal.id != null} ? 'Editar Sucursal' : 'Nueva Sucursal'"></h3>
    </div>
    <div class="card-body">
      <!--<div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>-->
      <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}"></div>

      <!-- 🔑 Un solo form sirve para crear y actualizar -->
      <form th:action="${sucursal.id} != null ? @{/sucursal/actualizar/{id}(id=${sucursal.id})} : @{/sucursal/crear}"
            th:object="${sucursal}"
            method="post">

        <!-- ID oculto si es edición -->
        <input type="hidden" th:if="${sucursal.id != null}" th:field="*{id}" />

        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre de la Sucursal</label>
          <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>

        <!-- Dirección -->
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <select class="form-select" id="direccion" th:field="*{direccion.id}" required>
            <option value="" disabled>Seleccionar dirección</option>
            <option th:each="dir : ${direcciones}"
                    th:value="${dir.id}"
                    th:text="${dir.descripcion}"></option>
          </select>
        </div>

        <!-- Empresa -->
        <div class="mb-3">
          <label for="empresa" class="form-label">Empresa</label>
          <select class="form-select" id="empresa" th:field="*{empresa.id}" required>
            <option value="" disabled>Seleccionar empresa</option>
            <option th:each="emp : ${empresas}"
                    th:value="${emp.id}"
                    th:text="${emp.nombre}"></option>
          </select>
        </div>

        <div class="d-flex justify-content-between">
          <a th:href="@{/sucursal}" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
