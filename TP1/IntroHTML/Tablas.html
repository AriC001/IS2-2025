<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tables</title>

		<style>
			table{
				width: 100%;
				border-collapse: collapse;
			}
			th,td{
				border: 1px solid black;
				padding: 8px;
				text-align: center;
			}
			tfoot{
				font-weight: bold;
				background-color: #f2f2;
			}
		</style>

</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Columna1</th>
				<th>Columna2</th>
				<th>Columna3</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>Fila1, Celda1</td>
				<td>Fila1, Celda2</td>
				<td>Fila1, Celda3</td>
			</tr>
			<tr>
				<td>Fila2, Celda1</td>
				<td>Fila2, Celda2</td>
				<td>Fila2, Celda3</td>
			</tr>
			<tr>
				<td>Fila3, Celda1</td>
				<td>Fila3, Celda2</td>
				<td>Fila3, Celda3</td>
			</tr>			
		</tbody>

		<tfoot>
			<tr>
				<td>Total 1</td>
				<td>Total 2</td>
				<td>Total 3</td>
			</tr>	
		</tfoot>
	</table>
</body>
</html>
