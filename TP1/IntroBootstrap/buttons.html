<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container py-4">
        <button class="btn btn-info">
            Info
        </button>
        <button class="btn btn-success">
            Success
        </button>
        <button class="btn btn-outline-warning">
            Warning
        </button>
        <button class="btn btn-danger">
            Danger
        </button>
        <br>
        <button class="btn btn-link">
            Enlace
        </button>
        <br>

        <a class="btn btn-dark" href="">Boton a enlace</a>
        
        <br>
        <br>
        <input class="btn btn-outline-dark btn-lg" type="submit" value="Submit button">
        <br><br><br>
        <div class="d-grid">
            <button class="btn btn-primary active">
                Primary
            </button>
        </div>
        <br><br><br><br>
        <div class="btn-group">
            <button class="btn btn-secondary">
                Uno
            </button>
            <button class="btn btn-secondary active">
                Dos
            </button>
            <button class="btn btn-outline-secondary">
                Tres
            </button>
        </div>
        <br>
        <br>
        <br>

        <div class="btn-group">
            <input class="btn-check" type="checkbox" name="" id="btn-check1">
            <label class="btn btn-outline-danger" for="btn-check1">Checkbox1</label>
            <input class="btn-check" type="checkbox" name="" id="btn-check2">
            <label class="btn btn-outline-success" for="btn-check2">Checkbox2</label>
        </div>
        <br><br><br>
          <div class="btn-group-vertical btn-group-lg">
            <input class="btn-check" type="radio" name="radio" id="radio1">
            <label class="btn btn-outline-danger" for="radio1">radio1</label>
            <input class="btn-check" type="radio" name="radio" id="radio2">
            <label class="btn btn-outline-success" for="radio2">radio2</label>
        </div>

    </div>
    
   
</body>
