<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container py-4">
       <span class="badge bg-primary">Badge primary</span>
       <span class="badge bg-secondary">Badge bg-secondary</span>
       <span class="badge bg-light text-dark">Badge light</span>
       <span class="badge bg-dark">Badge dark</span>
       <span class="badge bg-success">Badge success</span>
       <span class="badge bg-danger">Badge danger</span>
    </div>
    <br>
    <div class="container py-4">
       <span class="badge bg-primary rounded-pill">Badge primary</span>
       <span class="badge bg-secondary rounded-pill">Badge bg-secondary</span>
       <span class="badge bg-light text-dark rounded-pill">Badge light</span>
       <span class="badge bg-dark rounded-pill">Badge dark</span>
       <span class="badge bg-success rounded-pill">Badge success</span>
       <span class="badge bg-danger rounded-pill">Badge danger</span>
    </div>
    <div class="container py-4">
        <h1>Encabezado <span class="badge bg-warning rounded-pill">Badge </span></h1>
        <br>
        <button class="btn btn-primary">
            Notificaciones <span class="badge bg-danger">10</span>
        </button>
    
    </div>
   
</body>
</html>
